<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PB DAYS - Premium Slot Machine (Fixed Mobile)</title>
    <link rel="preload" as="image" href="https://email-editor-resources.s3.amazonaws.com/images/82618240/stw-sep25/Slot-machine.png">
    <link rel="preload" as="image" href="https://email-editor-resources.s3.amazonaws.com/images/82618240/stw-sep25/7.png">
    <link rel="preload" as="image" href="https://email-editor-resources.s3.amazonaws.com/images/82618240/stw-sep25/Star.png">
    <link rel="preload" as="image" href="https://email-editor-resources.s3.amazonaws.com/images/82618240/stw-sep25/Grape.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&family=Exo+2:wght@400;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            overflow: hidden;
            background: 
                radial-gradient(ellipse at center, #1a0033 0%, #000000 70%),
                linear-gradient(45deg, rgba(25, 25, 112, 0.3) 0%, rgba(75, 0, 130, 0.2) 100%);
            animation: backgroundShift 10s ease-in-out infinite;
        }

        @keyframes backgroundShift {
            0%, 100% { filter: brightness(1) hue-rotate(0deg); }
            50% { filter: brightness(1.1) hue-rotate(15deg); }
        }

        .arcade-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(138, 43, 226, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 20, 147, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 70%),
                linear-gradient(135deg, #000428 0%, #004e92 100%);
            z-index: -1;
        }

        /* EMAIL INPUT FIELD */
        .email-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
        }

        #customerEmail {
            width: 250px;
            padding: 8px 12px;
            border: 2px solid #ffd700;
            border-radius: 15px;
            background: rgba(255,255,255,0.95);
            font-family: 'Exo 2', sans-serif;
            font-size: 12px;
            color: #333;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .audio-control {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(145deg, #ffd700 0%, #ffb300 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 8px 20px rgba(255,181,0,0.4);
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }

        .audio-control:hover {
            transform: scale(1.1);
        }

        .slot-machine-container {
            position: relative;
            width: 400px;
            height: 600px;
            transform-style: preserve-3d;
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.8));
            animation: machineFloat 6s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes machineFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .slot-machine-bg {
            width: 100%;
            height: 100%;
            background-image: url('https://email-editor-resources.s3.amazonaws.com/images/82618240/stw-sep25/Slot-machine.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
        }

        .header-text {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #333;
            background: rgba(255,255,255,0.95);
            padding: 12px 20px;
            border-radius: 18px;
            border: 3px solid rgba(255,181,0,0.9);
            backdrop-filter: blur(15px);
            z-index: 10;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.4),
                0 0 40px rgba(255,181,0,0.6);
            width: 300px;
            font-family: 'Orbitron', monospace;
            animation: headerGlow 3s ease-in-out infinite alternate;
            will-change: box-shadow;
        }

        @keyframes headerGlow {
            0% { box-shadow: 0 10px 30px rgba(0,0,0,0.4), 0 0 40px rgba(255,181,0,0.6); }
            100% { box-shadow: 0 15px 40px rgba(0,0,0,0.5), 0 0 70px rgba(255,181,0,0.9); }
        }

        .header-text h3 {
            font-size: 11px;
            font-weight: 700;
            margin-bottom: 4px;
            color: #e65100;
            text-transform: uppercase;
        }

        .header-text p {
            font-size: 10px;
            font-weight: 600;
            color: #ff8f00;
            font-family: 'Exo 2', sans-serif;
        }

        .reels-overlay {
            position: absolute;
            top: 315px;
            left: 50%;
            transform: translateX(-50%);
            width: 220px;
            height: 100px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 5;
        }

        .reel-window {
            width: 58px;
            height: 75px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background: transparent;
        }

        .reel-window:first-child {
            transform: translateX(-8px);
        }

        .reel-strip {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }

        .reel-strip.spinning {
            animation: reelSpin 0.06s linear infinite;
        }

        @keyframes reelSpin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-75px); }
        }

        .symbol {
            width: 58px;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border-radius: 6px;
            margin-bottom: 1px;
        }

        .symbol img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            filter: brightness(1.2) contrast(1.3) drop-shadow(0 2px 6px rgba(0,0,0,0.4));
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, filter;
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .symbol.winning img {
            filter: brightness(1.6) contrast(1.7) drop-shadow(0 0 20px #ffd700);
            transform: scale(1.2);
            animation: symbolWin 0.3s ease-in-out infinite alternate;
        }

        @keyframes symbolWin {
            0% { transform: scale(1.2); }
            100% { transform: scale(1.25); }
        }

        /* FIXED SPIN BUTTON POSITIONING */
        .spin-button-container {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .spin-button {
            width: 160px;
            height: 42px;
            background: linear-gradient(145deg, #ffd700 0%, #ffed4e 30%, #b8860b 100%);
            border: none;
            border-radius: 21px;
            color: #333;
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            cursor: pointer;
            box-shadow: 
                0 10px 25px rgba(255,181,0,0.6),
                0 0 50px rgba(255,215,0,0.4);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 3px solid rgba(255,255,255,0.4);
            animation: buttonPulse 2s ease-in-out infinite;
            will-change: transform, box-shadow;
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
        }

        @keyframes buttonPulse {
            0%, 100% { 
                box-shadow: 0 10px 25px rgba(255,181,0,0.6), 0 0 50px rgba(255,215,0,0.4);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 15px 35px rgba(255,181,0,0.8), 0 0 80px rgba(255,215,0,0.7);
                transform: scale(1.02);
            }
        }

        .spin-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 50px rgba(255,181,0,0.8), 0 0 100px rgba(255,215,0,1);
        }

        .spin-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: linear-gradient(145deg, #888 0%, #666 100%);
            animation: none;
            transform: none;
        }

        .status-overlay {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .spins-left {
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 8px 15px;
            border-radius: 15px;
            border: 3px solid rgba(255,181,0,0.9);
            box-shadow: 0 6px 18px rgba(0,0,0,0.4);
            font-size: 8px;
            font-family: 'Press Start 2P', monospace;
            backdrop-filter: blur(15px);
        }

        .details-button {
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            color: #333;
            border: none;
            padding: 8px 18px;
            border-radius: 18px;
            font-size: 8px;
            font-family: 'Press Start 2P', monospace;
            cursor: pointer;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,181,0,0.8);
            box-shadow: 0 6px 18px rgba(0,0,0,0.4);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
            will-change: transform;
        }

        .details-button:hover {
            transform: translateX(-50%) translateY(-2px) scale(1.05);
        }

        /* OPTIMIZED GOLDEN CARD - NO LAG */
        .golden-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 360px;
            height: 320px;
            background: linear-gradient(145deg, #ffd700 0%, #ffed4e 20%, #b8860b 100%);
            border-radius: 25px;
            border: 8px solid #8b4513;
            box-shadow: 0 0 80px rgba(255,215,0,1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            will-change: transform, opacity;
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .golden-card.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            animation: cardGlow 2s ease-in-out infinite alternate;
        }

        @keyframes cardGlow {
            0% { box-shadow: 0 0 80px rgba(255,215,0,1); }
            100% { box-shadow: 0 0 120px rgba(255,215,0,1); }
        }

        .eureka-header {
            font-size: 24px;
            font-family: 'Press Start 2P', monospace;
            color: #8b4513;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(255,215,0,1);
            animation: headerShimmer 2s ease-in-out infinite alternate;
            will-change: text-shadow;
        }

        @keyframes headerShimmer {
            0% { text-shadow: 0 0 30px rgba(255,215,0,1); }
            100% { text-shadow: 0 0 50px rgba(255,255,255,1); }
        }

        .prize-textbox {
            background: linear-gradient(145deg, #8b4513 0%, #3e2723 100%);
            border: 4px solid #a0522d;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            width: 320px;
            box-shadow: inset 0 4px 12px rgba(0,0,0,0.4);
        }

        .golden-text {
            color: #ffd700;
            font-size: 12px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255,215,0,1);
            margin-bottom: 10px;
            animation: textGlow 2s ease-in-out infinite alternate;
            will-change: text-shadow;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 15px rgba(255,215,0,1); }
            100% { text-shadow: 0 0 25px rgba(255,255,255,1); }
        }

        .golden-subtitle {
            color: #ffed4e;
            font-size: 10px;
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
            text-shadow: 0 0 12px rgba(255,237,78,0.9);
        }

        .golden-card-close {
            background: linear-gradient(145deg, #8b4513 0%, #5d4037 100%);
            color: #ffd700;
            border: none;
            padding: 12px 30px;
            border-radius: 15px;
            font-size: 10px;
            font-family: 'Press Start 2P', monospace;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            text-shadow: 0 0 12px rgba(255,215,0,0.9);
            border: 3px solid #a0522d;
            will-change: transform;
        }

        .golden-card-close:hover {
            transform: translateY(-3px) scale(1.1);
        }

        /* PARTICLE ANIMATIONS - OPTIMIZED */
        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            animation: particleExplode 1.5s ease-out forwards;
            will-change: transform, opacity;
        }

        @keyframes particleExplode {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(0.3) rotate(180deg);
            }
        }

        /* MOBILE RESPONSIVE - FIXED POSITIONING */
        @media (max-width: 768px) {
            .slot-machine-container {
                width: 350px;
                height: 520px;
                transform: scale(0.95);
            }
            
            #customerEmail {
                width: 220px;
                font-size: 11px;
                padding: 6px 10px;
            }
            
            .audio-control {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            .header-text {
                width: 280px;
                padding: 10px 16px;
            }
            
            .header-text h3 {
                font-size: 10px;
            }
            
            .header-text p {
                font-size: 9px;
            }
            
            .reels-overlay {
                width: 200px;
                top: 280px;
            }
            
            .reel-window {
                width: 54px;
                height: 70px;
            }
            
            .reel-window:first-child {
                transform: translateX(-7px);
            }
            
            .symbol {
                width: 54px;
                height: 70px;
            }
            
            .symbol img {
                width: 46px;
                height: 46px;
            }
            
            /* FIXED MOBILE SPIN BUTTON POSITIONING */
            .spin-button-container {
                position: absolute !important;

                transform: translateX(-50%) !important;

            }
            
            .spin-button {
                width: 140px !important;
                height: 38px !important;
                font-size: 7px !important;
                letter-spacing: 0.5px;
                padding: 0;

                position: relative;
                top: 0;
            }
            
            .status-overlay {
                bottom: 70px;
            }
            
            .spins-left {
                font-size: 7px;
                padding: 6px 12px;
            }
            
            .details-button {
                font-size: 7px;
                padding: 6px 15px;
                bottom: 30px;
            }
            
            /* OPTIMIZED MOBILE GOLDEN CARD */
            .golden-card {
                width: 320px !important;
                height: 280px !important;
                transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
                animation-duration: 1.5s !important;
            }
            
            .prize-textbox {
                width: 280px;
                padding: 16px;
            }
            
            .eureka-header {
                font-size: 18px;
                margin-bottom: 12px;
            }

                font-size: 11px;
            }
            
            .golden-subtitle {
                font-size: 9px;
            }
            
            .golden-card-close {
                font-size: 9px;
                padding: 10px 25px;
            }
        }

        /* EXTRA SMALL SCREENS */
        @media (max-width: 480px) {
            .slot-machine-container {
                width: 320px;
                height: 480px;
                transform: scale(0.9);
            }
            
            .spin-button-container {
                bottom: 100px !important;
            }
            
            .spin-button {
                width: 120px !important;
                height: 35px !important;
                font-size: 6px !important;
            }
            
            .golden-card {
                width: 290px !important;
                height: 250px !important;
            }
            
            .prize-textbox {
                width: 250px;

        }
    </style>

<body>
    <div class="arcade-background"></div>

    <!-- EMAIL INPUT -->
    <div class="email-container">
        <input type="email" id="customerEmail" placeholder="Enter your email for prize delivery" required>
    </div>

    <!-- AUDIO CONTROL -->
    <button class="audio-control" id="audioControl">🔊</button>

    <div class="slot-machine-container">
        <div class="slot-machine-bg">
            <div class="header-text">
                <h3>win the jackpot or get AI course worth</h3>
                <p>₹4,999 for free</p>
            </div>

            <div class="reels-overlay">
                <div class="reel-window">
                    <div class="reel-strip" id="reel1"></div>
                </div>
                <div class="reel-window">
                    <div class="reel-strip" id="reel2"></div>
                </div>
                <div class="reel-window">
                    <div class="reel-strip" id="reel3"></div>
                </div>
            </div>

            <div class="spin-button-container">
                <button class="spin-button" id="spinBtn">
                    🎰 SPIN 🎰
                </button>
            </div>

            <div class="status-overlay">
                <div class="spins-left">
                    <span id="spinsLeft">1</span> / 1 SPIN LEFT
                </div>
            </div>
        </div>

        <button class="details-button" id="detailsBtn">
            ⓘ details
        </button>

        <!-- OPTIMIZED GOLDEN PRIZE CARD -->
        <div class="golden-card" id="goldenCard">
            <div class="eureka-header">🎉 EUREKA! 🎉</div>
            <div class="prize-textbox">
                <div class="golden-text" id="prizeTitle">YOU WON THIS AMAZING PRIZE!</div>
                <div class="golden-subtitle" id="prizeDescription">Premium dental equipment package</div>
            </div>
            <button class="golden-card-close" id="closeCard">CLAIM PRIZE</button>
        </div>
    </div>

    <script>
        // GOOGLE SHEETS INTEGRATION
        const GOOGLE_SHEETS_WEBHOOK = 'https://slotmachine-cms.netlify.app/.netlify/functions/allocate-prize';

        // Prize allocation function
        async function allocatePrize(customerEmail, orderValue) {
            try {
                console.log('🎯 Allocating prize for:', customerEmail, 'Order Value:', orderValue);
                
                const postData = {
                    customerEmail: customerEmail || 'anonymous@example.com',
                    orderValue: orderValue || 4999,
                    sessionId: 'session_' + Date.now()
                };

                const response = await fetch(GOOGLE_SHEETS_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postData)
                });

                console.log('📡 Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                console.log('📦 Prize data received:', data);
                
                if (data.success) {
                    return { 
                        success: true, 
                        prize: {
                            name: data.prize.name || data.prize['Product Name'] || 'Premium Prize',
                            value: data.prize.value || data.prize['Product Value'] || '4999',
                            sku: data.prize.sku || data.prize['SKU'] || 'PREMIUM001',
                            code: data.prize.code || 'PB' + Date.now()
                        }
                    };
                } else {
                    throw new Error(data.message || 'Unknown allocation error');
                }
            } catch (err) {
                console.error('❌ Prize allocation failed:', err);
                return { 
                    success: false, 
                    message: err.message,
                    fallback: {
                        name: 'SPECIAL BONUS PRIZE',
                        value: '4999',
                        description: 'AI Course + Exclusive Dental Supplies Discount',
                        code: 'PB' + Date.now()
                    }
                };
            }
        }

        // SLOT MACHINE LOGIC
        const symbols = [
            {
                name: '7',
                image: 'https://email-editor-resources.s3.amazonaws.com/images/82618240/stw-sep25/7.png',
            },
            {
                name: 'Star',
                image: 'https://email-editor-resources.s3.amazonaws.com/images/82618240/stw-sep25/Star.png',
            },
            {
                name: 'Grape',
                image: 'https://email-editor-resources.s3.amazonaws.com/images/82618240/stw-sep25/Grape.png',
            }
        ];

        let spinning = false;
        let hasSpun = false;

        // Initialize reels
        function initializeReels() {
            for (let i = 1; i <= 3; i++) {
                const strip = document.getElementById(`reel${i}`);
                
                for (let j = 0; j < 6; j++) {
                    symbols.forEach(symbol => {
                        const symbolDiv = document.createElement('div');
                        symbolDiv.className = 'symbol';
                        symbolDiv.dataset.symbol = symbol.name;
                        
                        const img = document.createElement('img');
                        img.src = symbol.image;
                        img.alt = symbol.name;
                        img.loading = 'eager';
                        img.onerror = function() {
                            symbolDiv.innerHTML = `<div style="font-size: 24px; color: #ffd700;">${symbol.name === '7' ? '7️⃣' : symbol.name === 'Star' ? '⭐' : '🍇'}</div>`;
                        };
                        
                        symbolDiv.appendChild(img);
                        strip.appendChild(symbolDiv);
                    });
                }
            }
        }

        // Show golden card with prize - OPTIMIZED
        function showGoldenCard(prize) {
            requestAnimationFrame(() => {
                const card = document.getElementById('goldenCard');
                const titleElement = document.getElementById('prizeTitle');
                const descElement = document.getElementById('prizeDescription');
                
                titleElement.textContent = prize.name;
                descElement.textContent = `Worth ₹${prize.value} - Code: ${prize.code}`;
                
                card.classList.add('show');
                createWinParticles(30);
            });
        }

        function closeGoldenCard() {
            const card = document.getElementById('goldenCard');
            card.classList.remove('show');
        }

        // OPTIMIZED particle system - reduced count for performance
        function createWinParticles(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.width = (Math.random() * 6 + 3) + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.background = `radial-gradient(circle, #ffd700, #ffb300)`;
                    particle.style.left = (Math.random() * window.innerWidth) + 'px';
                    particle.style.top = (window.innerHeight - 100) + 'px';
                    
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 1500);
                }, i * 20);
            }
        }

        // OPTIMIZED spin function
        async function spinReels() {
            if (spinning || hasSpun) return;
            
            // Validate email
            const emailInput = document.getElementById('customerEmail');
            const customerEmail = emailInput.value.trim();
            
            if (!customerEmail || !customerEmail.includes('@')) {
                alert('Please enter a valid email address to continue!');
                emailInput.focus();
                return;
            }
            
            spinning = true;
            hasSpun = true;
            
            const spinBtn = document.getElementById('spinBtn');
            spinBtn.disabled = true;
            spinBtn.textContent = 'SPINNING...';
            
            document.getElementById('spinsLeft').textContent = '0';
            
            // OPTIMIZED reel animation
            const results = [];
            const spinDurations = [1800, 2200, 2600]; // Reduced for mobile performance
            
            // Start all reels spinning
            for (let i = 1; i <= 3; i++) {
                document.getElementById(`reel${i}`).classList.add('spinning');
            }
            
            // Stop reels one by one
            spinDurations.forEach((duration, index) => {
                setTimeout(() => {
                    const strip = document.getElementById(`reel${index + 1}`);
                    strip.classList.remove('spinning');
                    
                    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    results.push(randomSymbol);
                    
                    const symbolIndex = symbols.findIndex(s => s.name === randomSymbol.name);
                    const isMobile = window.innerWidth <= 768;
                    const translateDistance = isMobile ? symbolIndex * 70 : symbolIndex * 75;
                    
                    strip.style.transform = `translateY(-${translateDistance}px)`;
                    
                    // When all reels stopped, allocate prize
                    if (results.length === 3) {
                        setTimeout(() => processPrize(customerEmail), 600);
                    }
                }, duration);
            });
        }

        // Process prize allocation
        async function processPrize(customerEmail) {
            console.log('🎲 Processing prize for:', customerEmail);
            
            const spinBtn = document.getElementById('spinBtn');
            spinBtn.textContent = 'PROCESSING...';
            
            // Allocate prize from Google Sheets
            const orderValue = 4999;
            const allocationResult = await allocatePrize(customerEmail, orderValue);
            
            if (allocationResult.success) {
                console.log('✅ Prize allocated successfully:', allocationResult.prize);
                showGoldenCard(allocationResult.prize);
            } else {
                console.log('⚠️ Using fallback prize:', allocationResult.fallback);
                showGoldenCard(allocationResult.fallback);
            }
            
            spinBtn.textContent = 'COMPLETED';
            spinning = false;
        }

        // Event listeners
        document.getElementById('spinBtn').addEventListener('click', spinReels);
        document.getElementById('closeCard').addEventListener('click', closeGoldenCard);
        
        document.getElementById('detailsBtn').addEventListener('click', () => {
            const details = document.createElement('div');
            details.innerHTML = `
                <div style="position: fixed; top: 20px; left: 20px; right: 20px; background: rgba(255,255,255,0.95); padding: 20px; border-radius: 15px; border: 3px solid #ffd700; z-index: 999; text-align: center; color: #333; font-weight: 600; box-shadow: 0 20px 60px rgba(0,0,0,0.4);">
                    <h3 style="color: #e65100; margin-bottom: 10px; font-family: 'Press Start 2P', monospace; font-size: 12px;">🎰 PB DAYS PREMIUM 🎰</h3>
                    <p style="font-family: 'Orbitron', monospace;">Enter your email and spin to win real prizes!</p>
                    <p style="margin-top: 10px; font-size: 14px;">🎯 Every spin guarantees a prize from our inventory!</p>
                    <button onclick="this.parentElement.parentElement.remove()" style="margin-top: 15px; background: linear-gradient(145deg, #ffd700, #ffb300); border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; color: #333; font-family: 'Press Start 2P', monospace; font-size: 8px;">GOT IT!</button>
                </div>
            `;
            document.body.appendChild(details);
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeReels();
            document.getElementById('customerEmail').focus();
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !spinning && !hasSpun) {
                e.preventDefault();
                spinReels();
            }
        });
    </script>
</body>
