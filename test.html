    <script>
        // AUTO-PLAY HEAVENLY AUDIO SYSTEM WITH METALLIC COIN SOUNDS
        class AutoPlayHeavenlyAudio {
            constructor() {
                this.audioContext = null;
                this.backgroundGain = null;
                this.masterGain = null;
                this.isPlaying = false;
                this.isMuted = false;
                this.backgroundOscillators = [];
                this.init();
            }

            async init() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.masterGain = this.audioContext.createGain();
                    this.masterGain.connect(this.audioContext.destination);
                    this.masterGain.gain.setValueAtTime(0.25, this.audioContext.currentTime);
                    
                    this.backgroundGain = this.audioContext.createGain();
                    this.backgroundGain.connect(this.masterGain);
                    this.backgroundGain.gain.setValueAtTime(0.06, this.audioContext.currentTime);
                    
                    // AUTO-START BACKGROUND MUSIC IMMEDIATELY
                    this.startHeavenlyMusic();
                } catch (error) {
                    console.log('Audio not supported');
                }
            }

            // HEAVENLY BACKGROUND MUSIC - AUTO-PLAYING
            startHeavenlyMusic() {
                if (!this.audioContext || this.isPlaying || this.isMuted) return;
                this.isPlaying = true;
                
                console.log('üéµ Starting heavenly background music...');
                
                // Create continuous heavenly ambient pad
                const createHeavenlyPad = () => {
                    // Beautiful harmonic progression - Am7 to Fmaj7 to Cmaj7 to Gmaj7
                    const chordProgression = [
                        [220, 264, 330, 392],  // Am7
                        [174, 220, 262, 330],  // Fmaj7
                        [130, 165, 196, 247],  // Cmaj7
                        [196, 247, 294, 370]   // Gmaj7
                    ];
                    
                    let chordIndex = 0;
                    
                    const playChord = () => {
                        if (this.isMuted) return;
                        
                        const currentChord = chordProgression[chordIndex % chordProgression.length];
                        
                        currentChord.forEach((freq, noteIndex) => {
                            const osc = this.audioContext.createOscillator();
                            const gain = this.audioContext.createGain();
                            const filter = this.audioContext.createBiquadFilter();
                            
                            // Create ethereal reverb effect
                            const delay = this.audioContext.createDelay();
                            const delayGain = this.audioContext.createGain();
                            const feedback = this.audioContext.createGain();
                            
                            osc.connect(filter);
                            filter.connect(gain);
                            gain.connect(this.backgroundGain);
                            
                            // Reverb chain
                            gain.connect(delay);
                            delay.connect(delayGain);
                            delayGain.connect(feedback);
                            feedback.connect(delay);
                            delayGain.connect(this.backgroundGain);
                            
                            osc.frequency.setValueAtTime(freq, this.audioContext.currentTime);
                            osc.type = 'sine';
                            
                            filter.type = 'lowpass';
                            filter.frequency.setValueAtTime(800 + noteIndex * 200, this.audioContext.currentTime);
                            filter.Q.setValueAtTime(1.5, this.audioContext.currentTime);
                            
                            delay.delayTime.setValueAtTime(0.4, this.audioContext.currentTime);
                            delayGain.gain.setValueAtTime(0.15, this.audioContext.currentTime);
                            feedback.gain.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                            
                            // Gentle fade in
                            gain.gain.setValueAtTime(0, this.audioContext.currentTime);
                            gain.gain.linearRampToValueAtTime(0.02 + noteIndex * 0.003, this.audioContext.currentTime + 1);
                            gain.gain.linearRampToValueAtTime(0, this.audioContext.currentTime + 7);
                            
                            osc.start();
                            osc.stop(this.audioContext.currentTime + 8);
                            
                            this.backgroundOscillators.push(osc);
                        });
                        
                        chordIndex++;
                        
                        // Continue the heavenly progression
                        if (!this.isMuted) {
                            setTimeout(playChord, 6000); // New chord every 6 seconds
                        }
                    };
                    
                    playChord();
                    
                    // Add occasional ethereal bells
                    const addEtherealBells = () => {
                        if (this.isMuted) return;
                        
                        const bellFreqs = [1046, 1318, 1568, 2093]; // High C major
                        const randomBell = bellFreqs[Math.floor(Math.random() * bellFreqs.length)];
                        
                        const bell = this.audioContext.createOscillator();
                        const bellGain = this.audioContext.createGain();
                        const bellFilter = this.audioContext.createBiquadFilter();
                        
                        bell.connect(bellFilter);
                        bellFilter.connect(bellGain);
                        bellGain.connect(this.backgroundGain);
                        
                        bell.frequency.setValueAtTime(randomBell, this.audioContext.currentTime);
                        bell.type = 'sine';
                        
                        bellFilter.type = 'lowpass';
                        bellFilter.frequency.setValueAtTime(randomBell * 2, this.audioContext.currentTime);
                        bellFilter.Q.setValueAtTime(2, this.audioContext.currentTime);
                        
                        bellGain.gain.setValueAtTime(0.008, this.audioContext.currentTime);
                        bellGain.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 3);
                        
                        bell.start();
                        bell.stop(this.audioContext.currentTime + 3);
                        
                        // Random intervals for ethereal feeling
                        if (!this.isMuted) {
                            setTimeout(addEtherealBells, 8000 + Math.random() * 12000);
                        }
                    };
                    
                    setTimeout(addEtherealBells, 4000);
                };
                
                createHeavenlyPad();
            }

            // REALISTIC METALLIC COIN SOUNDS
            playMetallicCoinSpin() {
                if (!this.audioContext || this.isMuted) return;
                
                const currentTime = this.audioContext.currentTime;
                
                // Create realistic coin cascade sound
                const createCoinCascade = () => {
                    for (let i = 0; i < 12; i++) {
                        setTimeout(() => {
                            // Individual coin clink
                            const coinOsc = this.audioContext.createOscillator();
                            const coinGain = this.audioContext.createGain();
                            const coinFilter = this.audioContext.createBiquadFilter();
                            const noiseGain = this.audioContext.createGain();
                            
                            coinOsc.connect(coinFilter);
                            coinFilter.connect(coinGain);
                            coinGain.connect(this.masterGain);
                            
                            // Metallic frequency with slight randomness
                            const baseFreq = 800 + Math.random() * 400;
                            coinOsc.frequency.setValueAtTime(baseFreq, this.audioContext.currentTime);
                            coinOsc.frequency.exponentialRampToValueAtTime(baseFreq * 0.7, this.audioContext.currentTime + 0.1);
                            coinOsc.type = 'triangle';
                            
                            coinFilter.type = 'bandpass';
                            coinFilter.frequency.setValueAtTime(baseFreq, this.audioContext.currentTime);
                            coinFilter.Q.setValueAtTime(8, this.audioContext.currentTime);
                            
                            coinGain.gain.setValueAtTime(0.15, this.audioContext.currentTime);
                            coinGain.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.2);
                            
                            coinOsc.start();
                            coinOsc.stop(this.audioContext.currentTime + 0.2);
                            
                            // Add metallic ping
                            const ping = this.audioContext.createOscillator();
                            const pingGain = this.audioContext.createGain();
                            ping.connect(pingGain);
                            pingGain.connect(this.masterGain);
                            
                            ping.frequency.setValueAtTime(2000 + Math.random() * 1000, this.audioContext.currentTime);
                            ping.type = 'sine';
                            pingGain.gain.setValueAtTime(0.08, this.audioContext.currentTime);
                            pingGain.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.1);
                            
                            ping.start();
                            ping.stop(this.audioContext.currentTime + 0.1);
                            
                        }, i * 60 + Math.random() * 30); // Slight randomness in timing
                    }
                };
                
                createCoinCascade();
                
                // Add deeper mechanical reel sound
                const reelOsc = this.audioContext.createOscillator();
                const reelGain = this.audioContext.createGain();
                const reelFilter = this.audioContext.createBiquadFilter();
                
                reelOsc.connect(reelFilter);
                reelFilter.connect(reelGain);
                reelGain.connect(this.masterGain);
                
                reelOsc.frequency.setValueAtTime(80, currentTime);
                reelOsc.frequency.exponentialRampToValueAtTime(40, currentTime + 1.5);
                reelOsc.type = 'sawtooth';
                
                reelFilter.type = 'lowpass';
                reelFilter.frequency.setValueAtTime(200, currentTime);
                reelFilter.frequency.exponentialRampToValueAtTime(80, currentTime + 1.5);
                
                reelGain.gain.setValueAtTime(0.1, currentTime);
                reelGain.gain.exponentialRampToValueAtTime(0.001, currentTime + 1.5);
                
                reelOsc.start(currentTime);
                reelOsc.stop(currentTime + 1.5);
            }

            playWinSound() {
                if (!this.audioContext || this.isMuted) return;
                
                // Coin jackpot sound
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const coin = this.audioContext.createOscillator();
                        const coinGain = this.audioContext.createGain();
                        const coinFilter = this.audioContext.createBiquadFilter();
                        
                        coin.connect(coinFilter);
                        coinFilter.connect(coinGain);
                        coinGain.connect(this.masterGain);
                        
                        const freq = 600 + i * 50 + Math.random() * 200;
                        coin.frequency.setValueAtTime(freq, this.audioContext.currentTime);
                        coin.type = 'triangle';
                        
                        coinFilter.type = 'bandpass';
                        coinFilter.frequency.setValueAtTime(freq, this.audioContext.currentTime);
                        coinFilter.Q.setValueAtTime(6, this.audioContext.currentTime);
                        
                        coinGain.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                        coinGain.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.3);
                        
                        coin.start();
                        coin.stop(this.audioContext.currentTime + 0.3);
                    }, i * 40);
                }
            }

            playStopSound() {
                if (!this.audioContext || this.isMuted) return;
                
                // Single coin drop
                const coin = this.audioContext.createOscillator();
                const coinGain = this.audioContext.createGain();
                const coinFilter = this.audioContext.createBiquadFilter();
                
                coin.connect(coinFilter);
                coinFilter.connect(coinGain);
                coinGain.connect(this.masterGain);
                
                coin.frequency.setValueAtTime(400, this.audioContext.currentTime);
                coin.frequency.exponentialRampToValueAtTime(200, this.audioContext.currentTime + 0.2);
                coin.type = 'triangle';
                
                coinFilter.type = 'bandpass';
                coinFilter.frequency.setValueAtTime(400, this.audioContext.currentTime);
                coinFilter.Q.setValueAtTime(5, this.audioContext.currentTime);
                
                coinGain.gain.setValueAtTime(0.12, this.audioContext.currentTime);
                coinGain.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.2);
                
                coin.start();
                coin.stop(this.audioContext.currentTime + 0.2);
            }

            toggleMute() {
                this.isMuted = !this.isMuted;
                
                if (this.isMuted) {
                    this.masterGain.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.2);
                    this.stopBackgroundMusic();
                } else {
                    this.masterGain.gain.exponentialRampToValueAtTime(0.25, this.audioContext.currentTime + 0.2);
                    this.isPlaying = false;
                    setTimeout(() => this.startHeavenlyMusic(), 300);
                }
                
                return this.isMuted;
            }

            stopBackgroundMusic() {
                this.backgroundOscillators.forEach(osc => {
                    try {
                        osc.stop();
                    } catch (e) {
                        // Already stopped
                    }
                });
                this.backgroundOscillators = [];
                this.isPlaying = false;
            }
        }

        // Initialize auto-play audio system
        const audioSystem = new AutoPlayHeavenlyAudio();

        // GOOGLE SHEETS INTEGRATION
        const GOOGLE_SHEETS_WEBHOOK = 'https://slotmachine-cms.netlify.app/.netlify/functions/allocate-prize';

        async function allocatePrize(customerEmail, orderValue) {
            try {
                const postData = {
                    customerEmail: customerEmail || 'anonymous@example.com',
                    orderValue: orderValue || 4999,
                    sessionId: 'session_' + Date.now()
                };

                const response = await fetch(GOOGLE_SHEETS_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postData)
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    return { 
                        success: true, 
                        prize: {
                            name: data.prize.name || data.prize['Product Name'] || 'Premium Prize',
                            value: data.prize.value || data.prize['Product Value'] || '4999',
                            sku: data.prize.sku || data.prize['SKU'] || 'PREMIUM001',
                            code: data.prize.code || 'PB' + Date.now()
                        }
                    };
                } else {
                    throw new Error(data.message || 'Unknown allocation error');
                }
            } catch (err) {
                return { 
                    success: false, 
                    message: err.message,
                    fallback: {
                        name: 'SPECIAL BONUS PRIZE',
                        value: '4999',
                        description: 'AI Course + Exclusive Dental Supplies Discount',
                        code: 'PB' + Date.now()
                    }
                };
            }
        }

        // SLOT MACHINE LOGIC
        const symbols = [
            {
                name: '7',
                image: 'https://email-editor-resources.s3.amazonaws.com/images/82618240/stw-sep25/7.png',
            },
            {
                name: 'Star',
                image: 'https://email-editor-resources.s3.amazonaws.com/images/82618240/stw-sep25/Star.png',
            },
            {
                name: 'Grape',
                image: 'https://email-editor-resources.s3.amazonaws.com/images/82618240/stw-sep25/Grape.png',
            }
        ];

        let spinning = false;
        let hasSpun = false;

        function initializeReels() {
            for (let i = 1; i <= 3; i++) {
                const strip = document.getElementById(`reel${i}`);
                
                for (let j = 0; j < 6; j++) {
                    symbols.forEach(symbol => {
                        const symbolDiv = document.createElement('div');
                        symbolDiv.className = 'symbol';
                        symbolDiv.dataset.symbol = symbol.name;
                        
                        const img = document.createElement('img');
                        img.src = symbol.image;
                        img.alt = symbol.name;
                        img.loading = 'eager';
                        img.onerror = function() {
                            symbolDiv.innerHTML = `<div style="font-size: 24px; color: #ffd700;">${symbol.name === '7' ? '7Ô∏è‚É£' : symbol.name === 'Star' ? '‚≠ê' : 'üçá'}</div>`;
                        };
                        
                        symbolDiv.appendChild(img);
                        strip.appendChild(symbolDiv);
                    });
                }
            }
        }

        function showGoldenCard(prize) {
            requestAnimationFrame(() => {
                const card = document.getElementById('goldenCard');
                const titleElement = document.getElementById('prizeTitle');
                const descElement = document.getElementById('prizeDescription');
                
                titleElement.textContent = prize.name;
                descElement.textContent = `Worth ‚Çπ${prize.value} - Code: ${prize.code}`;
                
                card.classList.add('show');
                createWinParticles(30);
            });
        }

        function closeGoldenCard() {
            document.getElementById('goldenCard').classList.remove('show');
        }

        function createWinParticles(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.style.position = 'absolute';
                    particle.style.width = (Math.random() * 6 + 3) + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.background = `radial-gradient(circle, #ffd700, #ffb300)`;
                    particle.style.borderRadius = '50%';
                    particle.style.left = (Math.random() * window.innerWidth) + 'px';
                    particle.style.top = (window.innerHeight - 100) + 'px';
                    particle.style.pointerEvents = 'none';
                    particle.style.animation = 'particleExplode 1.5s ease-out forwards';
                    
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 1500);
                }, i * 20);
            }
        }

        async function spinReels() {
            if (spinning || hasSpun) return;
            
            const emailInput = document.getElementById('customerEmail');
            const customerEmail = emailInput.value.trim();
            
            if (!customerEmail || !customerEmail.includes('@')) {
                alert('Please enter a valid email address to continue!');
                emailInput.focus();
                return;
            }
            
            spinning = true;
            hasSpun = true;
            
            const spinBtn = document.getElementById('spinBtn');
            spinBtn.disabled = true;
            spinBtn.textContent = 'SPINNING...';
            
            document.getElementById('spinsLeft').textContent = '0';
            
            // PLAY METALLIC COIN SPIN SOUND
            audioSystem.playMetallicCoinSpin();
            
            const results = [];
            const spinDurations = [1800, 2200, 2600];
            
            // Start spinning animation
            for (let i = 1; i <= 3; i++) {
                document.getElementById(`reel${i}`).classList.add('spinning');
            }
            
            spinDurations.forEach((duration, index) => {
                setTimeout(() => {
                    const strip = document.getElementById(`reel${index + 1}`);
                    strip.classList.remove('spinning');
                    
                    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    results.push(randomSymbol);
                    
                    const symbolIndex = symbols.findIndex(s => s.name === randomSymbol.name);
                    const isMobile = window.innerWidth <= 768;
                    const translateDistance = isMobile ? symbolIndex * 70 : symbolIndex * 75;
                    
                    strip.style.transform = `translateY(-${translateDistance}px)`;
                    
                    audioSystem.playStopSound();
                    
                    if (results.length === 3) {
                        setTimeout(() => processPrize(customerEmail), 600);
                    }
                }, duration);
            });
        }

        async function processPrize(customerEmail) {
            const spinBtn = document.getElementById('spinBtn');
            spinBtn.textContent = 'PROCESSING...';
            
            const orderValue = 4999;
            const allocationResult = await allocatePrize(customerEmail, orderValue);
            
            if (allocationResult.success) {
                showGoldenCard(allocationResult.prize);
                audioSystem.playWinSound();
            } else {
                showGoldenCard(allocationResult.fallback);
                audioSystem.playWinSound();
            }
            
            spinBtn.textContent = 'COMPLETED';
            spinning = false;
        }

        // Audio control
        function toggleAudio() {
            const button = document.getElementById('audioControl');
            const isMuted = audioSystem.toggleMute();
            
            button.textContent = isMuted ? 'üîá' : 'üîä';
            button.classList.toggle('muted', isMuted);
        }

        // Event listeners
        document.getElementById('spinBtn').addEventListener('click', spinReels);
        document.getElementById('closeCard').addEventListener('click', closeGoldenCard);
        document.getElementById('audioControl').addEventListener('click', toggleAudio);
        
        document.getElementById('detailsBtn').addEventListener('click', () => {
            const details = document.createElement('div');
            details.innerHTML = `
                <div style="position: fixed; top: 20px; left: 20px; right: 20px; background: rgba(255,255,255,0.95); padding: 20px; border-radius: 15px; border: 3px solid #ffd700; z-index: 999; text-align: center; color: #333; font-weight: 600; box-shadow: 0 20px 60px rgba(0,0,0,0.4);">
                    <h3 style="color: #e65100; margin-bottom: 10px; font-family: 'Press Start 2P', monospace; font-size: 12px;">üé∞ PB DAYS AUTO-PLAY SLOT üé∞</h3>
                    <p style="font-family: 'Orbitron', monospace;">Heavenly music plays automatically with realistic coin sounds!</p>
                    <p style="margin-top: 10px; font-size: 14px;">üéØ Every spin has authentic metallic coin effects!</p>
                    <button onclick="this.parentElement.parentElement.remove()" style="margin-top: 15px; background: linear-gradient(145deg, #ffd700, #ffb300); border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-weight: bold; color: #333; font-family: 'Press Start 2P', monospace; font-size: 8px;">GOT IT!</button>
                </div>
            `;
            document.body.appendChild(details);
        });

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            initializeReels();
            document.getElementById('customerEmail').focus();
            
            // Force auto-start music after DOM loaded
            setTimeout(() => {
                if (audioSystem.audioContext && !audioSystem.isPlaying && !audioSystem.isMuted) {
                    console.log('üéµ Force starting heavenly music on DOM load...');
                    audioSystem.startHeavenlyMusic();
                }
            }, 500);
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !spinning && !hasSpun) {
                e.preventDefault();
                spinReels();
            }
            if (e.code === 'KeyM') {
                toggleAudio();
            }
        });
    </script>
