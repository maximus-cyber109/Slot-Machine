<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PB DAYS - Golden Slot Machine</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        .slot-machine-container {
            width: 350px;
            height: 600px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-2deg) rotateY(3deg);
        }

        /* Gift Box on Top - Matching the reference */
        .gift-box {
            position: absolute;
            top: -90px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 100px;
            z-index: 20;
        }

        .gift-base {
            width: 100%;
            height: 70px;
            background: linear-gradient(145deg, #e53935 0%, #c62828 50%, #b71c1c 100%);
            border-radius: 12px;
            position: relative;
            box-shadow: 
                0 15px 40px rgba(0,0,0,0.4),
                inset 0 8px 20px rgba(255,255,255,0.2),
                inset 0 -4px 15px rgba(0,0,0,0.3);
        }

        .gift-ribbon-h {
            position: absolute;
            top: 25px;
            left: -8px;
            right: -8px;
            height: 20px;
            background: linear-gradient(145deg, #ffd54f 0%, #ffb300 50%, #ff8f00 100%);
            border-radius: 10px;
            box-shadow: 
                0 8px 20px rgba(0,0,0,0.3),
                inset 0 3px 8px rgba(255,255,255,0.3);
        }

        .gift-ribbon-v {
            position: absolute;
            top: -15px;
            left: 50px;
            width: 20px;
            height: 100px;
            background: linear-gradient(90deg, #ffd54f 0%, #ffb300 50%, #ff8f00 100%);
            border-radius: 10px;
            box-shadow: 
                0 8px 20px rgba(0,0,0,0.3),
                inset 0 3px 8px rgba(255,255,255,0.3);
        }

        .gift-bow {
            position: absolute;
            top: -35px;
            left: 40px;
            width: 60px;
            height: 35px;
            background: linear-gradient(145deg, #ffd54f 0%, #ffb300 50%, #ff8f00 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 
                0 12px 25px rgba(0,0,0,0.4),
                inset 0 4px 12px rgba(255,255,255,0.3);
        }

        .gift-bow::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 20px;
            background: linear-gradient(145deg, #ff8f00, #f57c00);
            border-radius: 4px;
        }

        /* Main Golden Machine Body */
        .machine-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #ffd54f 0%, #ffb300 30%, #ff8f00 70%, #e65100 100%);
            border-radius: 40px;
            position: relative;
            box-shadow: 
                0 40px 100px rgba(0,0,0,0.6),
                inset 0 25px 50px rgba(255,255,255,0.2),
                inset 0 -15px 40px rgba(0,0,0,0.2),
                0 0 60px rgba(255,181,0,0.4);
        }

        /* Header Text */
        .header-text {
            position: absolute;
            top: 30px;
            left: 20px;
            right: 20px;
            text-align: center;
            color: #333;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 25px;
            border: 3px solid rgba(255,181,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.3),
                inset 0 2px 10px rgba(255,255,255,0.8);
        }

        .header-text h3 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #e65100;
        }

        .header-text p {
            font-size: 14px;
            font-weight: 600;
            color: #ff8f00;
        }

        /* Reels Container */
        .reels-container {
            position: absolute;
            top: 140px;
            left: 40px;
            width: 270px;
            height: 180px;
            background: linear-gradient(145deg, #424242 0%, #212121 100%);
            border-radius: 25px;
            border: 6px solid rgba(255,181,0,0.8);
            box-shadow: 
                inset 0 15px 40px rgba(0,0,0,0.8),
                0 15px 40px rgba(0,0,0,0.5),
                0 0 30px rgba(255,181,0,0.3);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        /* Individual Reels */
        .reel {
            width: 70px;
            height: 140px;
            background: linear-gradient(145deg, #f5f5f5 0%, #e0e0e0 50%, #bdbdbd 100%);
            border-radius: 15px;
            border: 3px solid rgba(255,181,0,0.6);
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 8px 20px rgba(255,255,255,0.8),
                inset 0 -4px 15px rgba(0,0,0,0.2),
                0 8px 20px rgba(0,0,0,0.3);
        }

        .reel-strip {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            transition: transform 0.1s ease;
        }

        .reel-strip.spinning {
            animation: reelSpin 0.05s linear infinite;
        }

        @keyframes reelSpin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-70px); }
        }

        .symbol {
            width: 64px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            background: linear-gradient(145deg, #ffffff 0%, #f5f5f5 100%);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .symbol.winning {
            background: linear-gradient(145deg, #ffd54f 0%, #ffb300 100%);
            animation: symbolWin 0.4s ease-in-out infinite alternate;
            box-shadow: 0 0 20px rgba(255,181,0,0.8);
        }

        @keyframes symbolWin {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Side Arrow Buttons */
        .arrow-left {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-right: 20px solid #9c27b0;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.4));
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .arrow-right {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 20px solid #9c27b0;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.4));
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .arrow-left:hover, .arrow-right:hover {
            transform: translateY(-50%) scale(1.2);
        }

        /* Control Panel */
        .control-panel {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Golden Spin Button */
        .spin-button {
            width: 200px;
            height: 60px;
            background: linear-gradient(145deg, #ffd54f 0%, #ffb300 50%, #ff8f00 100%);
            border: none;
            border-radius: 30px;
            color: #333;
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 
                0 15px 30px rgba(255,181,0,0.4),
                0 8px 16px rgba(0,0,0,0.3),
                inset 0 6px 15px rgba(255,255,255,0.4),
                inset 0 -3px 10px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.3);
        }

        .spin-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(255,181,0,0.5),
                0 10px 20px rgba(0,0,0,0.4),
                inset 0 8px 20px rgba(255,255,255,0.5);
        }

        .spin-button:active {
            transform: translateY(1px) scale(0.98);
            box-shadow: 
                0 8px 20px rgba(255,181,0,0.3),
                inset 0 10px 25px rgba(0,0,0,0.3);
        }

        /* Purple Handle */
        .handle {
            position: absolute;
            right: -30px;
            top: 45%;
            width: 25px;
            height: 80px;
            background: linear-gradient(145deg, #7b1fa2 0%, #4a148c 100%);
            border-radius: 12px;
            box-shadow: 
                0 10px 25px rgba(0,0,0,0.4),
                inset 0 4px 12px rgba(255,255,255,0.2);
        }

        .handle-ball {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 35px;
            background: linear-gradient(145deg, #9c27b0 0%, #7b1fa2 50%, #4a148c 100%);
            border-radius: 50%;
            box-shadow: 
                0 10px 25px rgba(0,0,0,0.4),
                inset 0 5px 15px rgba(255,255,255,0.3),
                0 0 20px rgba(156,39,176,0.4);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .handle-ball:hover {
            transform: translateX(-50%) scale(1.1);
        }

        /* Status Bar */
        .status-bar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #333;
            font-size: 12px;
            font-weight: 700;
        }

        .spins-left {
            background: rgba(255,255,255,0.9);
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid rgba(255,181,0,0.8);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .players-count {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.9);
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid rgba(255,181,0,0.8);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .user-avatars {
            display: flex;
            gap: -5px;
        }

        .avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #ff8f00;
            margin-left: -5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .avatar:nth-child(1) { background: linear-gradient(145deg, #e53935, #c62828); }
        .avatar:nth-child(2) { background: linear-gradient(145deg, #43a047, #2e7d32); }
        .avatar:nth-child(3) { background: linear-gradient(145deg, #1e88e5, #1565c0); }

        /* Details Button */
        .details-button {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.9);
            color: #333;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,181,0,0.8);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .details-button:hover {
            background: rgba(255,255,255,1);
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }

        /* Particles */
        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            animation: particleFly 3s ease-out forwards;
        }

        @keyframes particleFly {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(0.3) rotate(360deg);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .slot-machine-container {
                width: 320px;
                height: 550px;
                transform: scale(0.9);
            }
            
            .reels-container {
                width: 240px;
                height: 160px;
                left: 40px;
            }
            
            .reel {
                width: 60px;
                height: 120px;
            }
            
            .spin-button {
                width: 170px;
                height: 55px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="slot-machine-container">
        <!-- Gift Box -->
        <div class="gift-box">
            <div class="gift-base">
                <div class="gift-ribbon-h"></div>
                <div class="gift-ribbon-v"></div>
                <div class="gift-bow"></div>
            </div>
        </div>

        <!-- Main Golden Machine Body -->
        <div class="machine-body">
            <!-- Header Text -->
            <div class="header-text">
                <h3>win the jackpot or get AI course worth</h3>
                <p>₹4,999 for free</p>
            </div>

            <!-- Traditional 3-Reel System -->
            <div class="reels-container">
                <div class="reel">
                    <div class="reel-strip" id="reel1"></div>
                </div>
                <div class="reel">
                    <div class="reel-strip" id="reel2"></div>
                </div>
                <div class="reel">
                    <div class="reel-strip" id="reel3"></div>
                </div>
            </div>

            <!-- Side Arrows -->
            <div class="arrow-left"></div>
            <div class="arrow-right"></div>

            <!-- Control Panel -->
            <div class="control-panel">
                <button class="spin-button" id="spinBtn">
                    🎰 SPIN 🎰
                </button>
            </div>

            <!-- Purple Handle -->
            <div class="handle">
                <div class="handle-ball" id="handleBtn"></div>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <div class="spins-left">
                    <span id="spinsLeft">10</span> / 10 SPINS LEFT
                </div>
                <div class="players-count">
                    <span id="playersCount">13,58,096</span> played
                    <div class="user-avatars">
                        <div class="avatar"></div>
                        <div class="avatar"></div>
                        <div class="avatar"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Details Button -->
        <button class="details-button" id="detailsBtn">
            ⓘ details
        </button>
    </div>

    <script>
        // Traditional slot machine symbols
        const symbols = ['🍒', '🍋', '🍊', '🔔', '⭐', '💎', '7️⃣', '🍀'];
        
        const prizes = {
            '7️⃣7️⃣7️⃣': { name: 'TRIPLE SEVENS JACKPOT', value: 100000 },
            '💎💎💎': { name: 'DIAMOND JACKPOT', value: 75000 },
            '⭐⭐⭐': { name: 'TRIPLE STARS', value: 50000 },
            '🔔🔔🔔': { name: 'TRIPLE BELLS', value: 25000 },
            '🍒🍒🍒': { name: 'TRIPLE CHERRIES', value: 15000 },
            '🍋🍋🍋': { name: 'TRIPLE LEMONS', value: 10000 },
            '🍊🍊🍊': { name: 'TRIPLE ORANGES', value: 8000 },
            '🍀🍀🍀': { name: 'LUCKY CLOVER', value: 5000 }
        };

        let spinsLeft = 10;
        let playersCount = 1358096;
        let spinning = false;

        // Initialize reels
        function initializeReels() {
            for (let i = 1; i <= 3; i++) {
                const strip = document.getElementById(`reel${i}`);
                
                // Create multiple symbol sets for smooth scrolling
                for (let j = 0; j < 15; j++) {
                    symbols.forEach(symbol => {
                        const symbolDiv = document.createElement('div');
                        symbolDiv.className = 'symbol';
                        symbolDiv.textContent = symbol;
                        strip.appendChild(symbolDiv);
                    });
                }
            }
        }

        // Create golden particles
        function createParticles(count = 20) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.width = (Math.random() * 8 + 4) + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.background = `linear-gradient(45deg, #ffd54f, #ffb300)`;
                    particle.style.left = (Math.random() * window.innerWidth) + 'px';
                    particle.style.top = (window.innerHeight - 100) + 'px';
                    particle.style.boxShadow = '0 0 10px rgba(255,181,0,0.8)';
                    
                    document.body.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 3000);
                }, i * 100);
            }
        }

        // Play sound
        function playSound(freq, duration = 0.3, type = 'sine') {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Spin the reels
        function spinReels() {
            if (spinning || spinsLeft <= 0) return;
            
            spinning = true;
            spinsLeft--;
            playersCount += Math.floor(Math.random() * 5) + 1;
            
            document.getElementById('spinsLeft').textContent = spinsLeft;
            document.getElementById('playersCount').textContent = playersCount.toLocaleString();
            document.getElementById('spinBtn').disabled = true;
            
            // Start spinning sound
            playSound(220, 0.1, 'sawtooth');
            
            const results = [];
            const spinDurations = [2000, 2500, 3000];
            
            // Start all reels spinning
            for (let i = 1; i <= 3; i++) {
                document.getElementById(`reel${i}`).classList.add('spinning');
            }
            
            // Stop reels one by one
            spinDurations.forEach((duration, index) => {
                setTimeout(() => {
                    const strip = document.getElementById(`reel${index + 1}`);
                    strip.classList.remove('spinning');
                    
                    // Select random symbol
                    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    results.push(randomSymbol);
                    
                    // Position strip to show selected symbol
                    const symbolIndex = symbols.indexOf(randomSymbol);
                    strip.style.transform = `translateY(-${symbolIndex * 70}px)`;
                    
                    playSound(440, 0.2);
                    
                    // Check results when all reels stopped
                    if (results.length === 3) {
                        setTimeout(() => checkWin(results), 500);
                    }
                }, duration);
            });
        }

        // Check for winning combinations
        function checkWin(results) {
            const resultKey = results.join('');
            
            if (prizes[resultKey]) {
                const prize = prizes[resultKey];
                
                // Highlight winning symbols
                document.querySelectorAll('.symbol').forEach(symbol => {
                    if (results.includes(symbol.textContent)) {
                        symbol.classList.add('winning');
                    }
                });
                
                createParticles(30);
                
                // Victory sound sequence
                [523, 659, 784, 1047].forEach((freq, i) => {
                    setTimeout(() => playSound(freq, 0.4), i * 200);
                });
                
                setTimeout(() => {
                    alert(`🎰 ${prize.name}! 🎰\n\nCongratulations!\nYou won ₹${prize.value.toLocaleString()}!`);
                }, 1000);
                
            } else {
                // Check for partial matches
                const uniqueSymbols = new Set(results);
                if (uniqueSymbols.size === 2) {
                    playSound(330, 0.5);
                    createParticles(10);
                } else {
                    playSound(220, 0.3);
                    createParticles(5);
                }
            }
            
            // Reset for next spin
            setTimeout(() => {
                document.querySelectorAll('.symbol').forEach(symbol => {
                    symbol.classList.remove('winning');
                });
                spinning = false;
                document.getElementById('spinBtn').disabled = false;
                
                if (spinsLeft <= 0) {
                    setTimeout(() => {
                        alert('🎰 No more spins left! Thanks for playing PB DAYS! 🎰');
                    }, 500);
                }
            }, 3000);
        }

        // Event listeners
        document.getElementById('spinBtn').addEventListener('click', spinReels);
        document.getElementById('handleBtn').addEventListener('click', spinReels);
        
        document.getElementById('detailsBtn').addEventListener('click', () => {
            alert('PB DAYS Golden Slot Machine\n\nMatch 3 symbols to win amazing prizes!\nSpecial jackpots available for premium combinations.');
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !spinning) {
                e.preventDefault();
                spinReels();
            }
        });

        // Auto-update players count
        setInterval(() => {
            playersCount += Math.floor(Math.random() * 10) + 1;
            document.getElementById('playersCount').textContent = playersCount.toLocaleString();
        }, 8000);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeReels();
            
            // Add ambient glow
            setTimeout(() => {
                document.querySelector('.machine-body').style.filter += ' drop-shadow(0 0 40px rgba(255,181,0,0.3))';
            }, 1000);
        });
    </script>
</body>
</html>
