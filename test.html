    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
            overflow: hidden;
            background: #000;
            will-change: transform;

        /* RETRO ANIMATED BACKGROUND */
        .retro-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(ellipse at center, #1a0033 0%, #000000 70%),
                linear-gradient(45deg, 
                    rgba(138, 43, 226, 0.1) 0%, 
                    rgba(75, 0, 130, 0.05) 25%, 
                    rgba(25, 25, 112, 0.1) 50%, 
                    rgba(72, 61, 139, 0.05) 75%);
            animation: backgroundPulse 8s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { filter: brightness(1) hue-rotate(0deg); }
            50% { filter: brightness(1.2) hue-rotate(30deg); }
        }

        /* RETRO GRID OVERLAY */
        .retro-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(138, 43, 226, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(138, 43, 226, 0.3) 1px, transparent 1px);
            background-size: 80px 80px;
            transform: perspective(800px) rotateX(60deg) translateY(50px);
            animation: gridMove 15s linear infinite;
            opacity: 0.4;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 0 400px; }
        }

        /* FLOATING PARTICLES */
        .particle-system {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ff6b9d, #c44569);
            border-radius: 50%;
            opacity: 0.7;
            animation: float 20s linear infinite;
            box-shadow: 0 0 10px rgba(255, 107, 157, 0.8);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
                transform: translateY(90vh) translateX(20px) scale(1);
            }
            90% {
                opacity: 0.7;
                transform: translateY(10vh) translateX(-20px) scale(1);
            }
            100% {
                transform: translateY(0px) translateX(0px) scale(0);
                opacity: 0;
            }
        }

        .slot-machine-container {
            position: relative;
            width: 400px;
            height: 600px;
            transform-style: preserve-3d;
            filter: drop-shadow(0 30px 60px rgba(0,0,0,0.8));
            will-change: transform;
        }

        /* ENHANCED SLOT MACHINE */
        .slot-machine-bg {
            width: 100%;
            height: 100%;
            background-image: url('https://email-editor-resources.s3.amazonaws.com/images/82618240/stw-sep25/Slot-machine.png');

            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;

        /* PREMIUM HEADER */
        .header-text {
            position: absolute;
            top: 15px;

            text-align: center;

            height: 100px;

            overflow: hidden;
            border-radius: 6px;
            background: transparent;
            will-change: transform;
        }

        .reel-window:first-child {

        .reel-strip {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);

        .symbol {
            width: 58px;

            justify-content: center;

        .symbol img {

        .symbol.winning img {

        @keyframes symbolWin {
            0% { transform: scale(1); }

        /* PREMIUM GOLDEN SPIN BUTTON */
        .spin-button-container {

            left: 50%;
            transform: translateX(-50%);

        }

        .spin-button {
            width: 170px;
            height: 45px;

            border: none;
            border-radius: 22px;

            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 
                0 12px 25px rgba(255,181,0,0.5),
                0 6px 12px rgba(0,0,0,0.4),
                inset 0 4px 12px rgba(255,255,255,0.4),
                inset 0 -2px 8px rgba(0,0,0,0.2),

            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.4);
            position: relative;
            overflow: hidden;
            will-change: transform;
            animation: buttonPulse 2s ease-in-out infinite;

        @keyframes buttonPulse {
            0%, 100% { 
                box-shadow: 
                    0 12px 25px rgba(255,181,0,0.5),
                    0 6px 12px rgba(0,0,0,0.4),
                    inset 0 4px 12px rgba(255,255,255,0.4),
                    0 0 40px rgba(255,215,0,0.3);
            }
            50% { 
                box-shadow: 
                    0 12px 25px rgba(255,181,0,0.5),
                    0 6px 12px rgba(0,0,0,0.4),
                    inset 0 4px 12px rgba(255,255,255,0.4),
                    0 0 60px rgba(255,215,0,0.6);

            transform: translateY(-3px) scale(1.05);

                0 10px 20px rgba(0,0,0,0.5),
                inset 0 6px 16px rgba(255,255,255,0.5),
                0 0 80px rgba(255,215,0,0.8);

        .spin-button:active {
            transform: translateY(0px) scale(0.98);

            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            background: linear-gradient(145deg, #888 0%, #666 50%, #444 100%);
            animation: none;

        /* SIMPLIFIED STATUS */

            position: absolute;
            bottom: 85px;
            left: 50%;
            transform: translateX(-50%);

        }

        .spins-left {

            padding: 6px 12px;

        }

        .details-button {
            position: absolute;
            bottom: 35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            color: #333;
            border: none;
            padding: 8px 18px;
            border-radius: 18px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);

            transition: all 0.3s ease;

        .details-button:hover {
            background: rgba(255,255,255,1);
            transform: translateX(-50%) translateY(-3px) scale(1.05);
            box-shadow:

                0 0 30px rgba(255,181,0,0.5);

        /* PREMIUM GOLDEN PRIZE CARD */
        .golden-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 350px;
            height: 280px;
            background: 
                linear-gradient(145deg, #ffd700 0%, #ffed4e 30%, #b8860b 100%);
            border-radius: 25px;
            border: 6px solid #8b4513;
            box-shadow: 
                0 0 80px rgba(255,215,0,0.9),
                inset 0 15px 40px rgba(255,255,255,0.3),
                inset 0 -8px 25px rgba(0,0,0,0.2),
                0 0 120px rgba(255,215,0,0.6);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #8b4513;
            font-weight: 800;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            will-change: transform;
        }

        .golden-card.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            animation: cardGlow 3s ease-in-out infinite alternate;
        }

        @keyframes cardGlow {
            0% { 
                box-shadow: 
                    0 0 80px rgba(255,215,0,0.9),
                    inset 0 15px 40px rgba(255,255,255,0.3),
                    0 0 120px rgba(255,215,0,0.6);
            }
            100% {

                    0 0 120px rgba(255,215,0,1),
                    inset 0 15px 40px rgba(255,255,255,0.4),
                    0 0 180px rgba(255,215,0,0.8);

        }

        .golden-card-header {
            font-size: 22px;
            margin-bottom: 20px;
            text-shadow: 
                0 3px 6px rgba(0,0,0,0.3),
                0 0 20px rgba(255,215,0,0.8);
            animation: headerShimmer 2s ease-in-out infinite alternate;
        }

        @keyframes headerShimmer {
            0% { text-shadow: 0 3px 6px rgba(0,0,0,0.3), 0 0 20px rgba(255,215,0,0.8); }
            100% { text-shadow: 0 3px 6px rgba(0,0,0,0.3), 0 0 40px rgba(255,255,255,1); }
        }

        /* BROWN TEXTBOX WITH GLOWING GOLD TEXT */
        .prize-textbox {
            background: 
                linear-gradient(145deg, #8b4513 0%, #654321 50%, #3e2723 100%);
            border: 3px solid #a0522d;
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;

                0 8px 25px rgba(0,0,0,0.5);
            width: 280px;
        }

        .golden-text {
            color: #ffd700;
            font-size: 16px;
            font-weight: 700;
            text-shadow: 
                0 0 10px rgba(255,215,0,1),
                0 0 20px rgba(255,215,0,0.8),
                0 0 30px rgba(255,215,0,0.6),
                0 2px 4px rgba(0,0,0,0.5);
            animation: textGlow 2s ease-in-out infinite alternate;
            line-height: 1.4;
        }

        @keyframes textGlow {
            0% { 
                text-shadow: 
                    0 0 10px rgba(255,215,0,1),
                    0 0 20px rgba(255,215,0,0.8),
                    0 2px 4px rgba(0,0,0,0.5);
            }
            100% { 
                text-shadow: 
                    0 0 20px rgba(255,215,0,1),
                    0 0 40px rgba(255,255,255,1),
                    0 0 60px rgba(255,215,0,0.8),
                    0 2px 4px rgba(0,0,0,0.5);
            }
        }

        .golden-card-close {
            background: 
                linear-gradient(145deg, #8b4513 0%, #654321 50%, #5d4037 100%);
            color: #ffd700;
            border: none;
            padding: 12px 25px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 
                0 8px 20px rgba(0,0,0,0.4),
                inset 0 3px 10px rgba(255,255,255,0.2),
                0 0 30px rgba(255,215,0,0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255,215,0,0.8);
            border: 2px solid #a0522d;
        }

        .golden-card-close:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 12px 30px rgba(0,0,0,0.5),
                inset 0 4px 12px rgba(255,255,255,0.3),

        /* WIN PARTICLES */
        .particle {

            pointer-events: none;
            border-radius: 50%;
            animation: particleExplode 3s ease-out forwards;

        @keyframes particleExplode {

                opacity: 0;

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            .slot-machine-container {

            .reel-window {

<body>
    <!-- RETRO ANIMATED BACKGROUND -->
    <div class="retro-background"></div>
    <div class="retro-grid"></div>
    
    <!-- FLOATING PARTICLES SYSTEM -->
    <div class="particle-system" id="particleSystem"></div>

    <div class="slot-machine-container">
        <div class="slot-machine-bg">
            <div class="header-text">
                <h3>win the jackpot or get AI course worth</h3>
                <p>₹4,999 for free</p>
            </div>

            <div class="reels-overlay">
                <div class="reel-window">
                    <div class="reel-strip" id="reel1"></div>
                </div>
                <div class="reel-window">
                    <div class="reel-strip" id="reel2"></div>
                </div>
                <div class="reel-window">
                    <div class="reel-strip" id="reel3"></div>
                </div>
            </div>

            <div class="spin-button-container">
                <button class="spin-button" id="spinBtn">
                    🎰 SPIN 🎰
                </button>
            </div>

            <div class="status-overlay">
                <div class="spins-left">
                    <span id="spinsLeft">1</span> / 1 SPIN LEFT
                </div>
            </div>
        </div>

        <button class="details-button" id="detailsBtn">
            ⓘ details
        </button>

        <!-- PREMIUM GOLDEN PRIZE CARD -->
        <div class="golden-card" id="goldenCard">
            <div class="golden-card-header">🎉 CONGRATULATIONS! 🎉</div>
            <div class="prize-textbox">
                <div class="golden-text" id="prizeName">You won this amazing prize!</div>
            </div>
            <button class="golden-card-close" id="closeCard">CLAIM PRIZE</button>
        </div>
    </div>

    <script>
        // PREMIUM AUDIO SYSTEM
        class PremiumAudioSystem {
            constructor() {
                this.audioContext = null;
                this.backgroundMusic = null;
                this.isPlaying = false;
                this.init();
            }

            async init() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.startBackgroundMusic();
                } catch (error) {
                    console.log('Audio not supported');
                }
            }

            // CONTINUOUS BACKGROUND MUSIC
            startBackgroundMusic() {
                if (!this.audioContext || this.isPlaying) return;
                
                const createTone = (freq, duration, startTime) => {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(freq, startTime);
                    oscillator.type = 'sine';
                    gainNode.gain.setValueAtTime(0.02, startTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + duration);
                    
                    oscillator.start(startTime);
                    oscillator.stop(startTime + duration);
                };

                // AMBIENT BACKGROUND LOOP
                const playAmbientLoop = () => {
                    if (!this.audioContext) return;
                    
                    const currentTime = this.audioContext.currentTime;
                    const notes = [220, 293, 329, 440, 493, 523]; // Ambient chord progression
                    
                    notes.forEach((freq, index) => {
                        createTone(freq, 4, currentTime + index * 0.5);
                    });
                    
                    setTimeout(playAmbientLoop, 8000); // Loop every 8 seconds
                };

                this.isPlaying = true;
                playAmbientLoop();
            }

            // PREMIUM SPIN SOUND
            playSpinSound() {
                if (!this.audioContext) return;
                
                const currentTime = this.audioContext.currentTime;
                
                // EXPENSIVE REEL SOUND - Multi-layered
                const createLayeredSpinSound = () => {
                    // Base mechanical whir
                    const baseOsc = this.audioContext.createOscillator();
                    const baseGain = this.audioContext.createGain();
                    baseOsc.connect(baseGain);
                    baseGain.connect(this.audioContext.destination);
                    
                    baseOsc.frequency.setValueAtTime(150, currentTime);
                    baseOsc.frequency.exponentialRampToValueAtTime(80, currentTime + 0.8);
                    baseOsc.type = 'sawtooth';
                    baseGain.gain.setValueAtTime(0.15, currentTime);
                    baseGain.gain.exponentialRampToValueAtTime(0.001, currentTime + 0.8);
                    
                    // High frequency sparkle
                    const sparkleOsc = this.audioContext.createOscillator();
                    const sparkleGain = this.audioContext.createGain();
                    sparkleOsc.connect(sparkleGain);
                    sparkleGain.connect(this.audioContext.destination);
                    
                    sparkleOsc.frequency.setValueAtTime(2000, currentTime);
                    sparkleOsc.frequency.exponentialRampToValueAtTime(1200, currentTime + 0.3);
                    sparkleOsc.type = 'sine';
                    sparkleGain.gain.setValueAtTime(0.08, currentTime);
                    sparkleGain.gain.exponentialRampToValueAtTime(0.001, currentTime + 0.3);
                    
                    baseOsc.start(currentTime);
                    baseOsc.stop(currentTime + 0.8);
                    sparkleOsc.start(currentTime);
                    sparkleOsc.stop(currentTime + 0.3);
                };
                
                createLayeredSpinSound();
            }

            // LUXURY WIN SOUND
            playWinSound() {
                if (!this.audioContext) return;
                
                const currentTime = this.audioContext.currentTime;
                const frequencies = [523, 659, 784, 988, 1175, 1397]; // C major ascending
                
                frequencies.forEach((freq, index) => {
                    setTimeout(() => {
                        const osc = this.audioContext.createOscillator();
                        const gain = this.audioContext.createGain();
                        
                        osc.connect(gain);
                        gain.connect(this.audioContext.destination);
                        
                        osc.frequency.setValueAtTime(freq, this.audioContext.currentTime);
                        osc.type = 'sine';
                        gain.gain.setValueAtTime(0.15, this.audioContext.currentTime);
                        gain.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.8);
                        
                        osc.start();
                        osc.stop(this.audioContext.currentTime + 0.8);
                    }, index * 150);
                });
            }

            playStopSound() {
                if (!this.audioContext) return;
                
                const osc = this.audioContext.createOscillator();
                const gain = this.audioContext.createGain();
                
                osc.connect(gain);
                gain.connect(this.audioContext.destination);
                
                osc.frequency.setValueAtTime(480, this.audioContext.currentTime);
                osc.type = 'triangle';
                gain.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.4);
                
                osc.start();
                osc.stop(this.audioContext.currentTime + 0.4);
            }
        }

        // Initialize premium audio system
        const audioSystem = new PremiumAudioSystem();

        // FLOATING PARTICLES SYSTEM
        function createFloatingParticles() {
            const particleSystem = document.getElementById('particleSystem');
            
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'floating-particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                
                particleSystem.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 25000);
            }, 800);
        }

        // SLOT MACHINE LOGIC
        const symbols = [
            {
                name: '7',
                image: 'https://email-editor-resources.s3.amazonaws.com/images/82618240/stw-sep25/7.png',
                value: 100000
            },
            {
                name: 'Star',
                image: 'https://email-editor-resources.s3.amazonaws.com/images/82618240/stw-sep25/Star.png',
                value: 50000
            },
            {
                name: 'Grape',
                image: 'https://email-editor-resources.s3.amazonaws.com/images/82618240/stw-sep25/Grape.png',
                value: 25000
            }
        ];

        const jackpotPrizes = {
            '777': { name: 'TRIPLE SEVENS MEGA JACKPOT', description: 'Premium Dental Equipment Package Worth ₹5,00,000' },
            'StarStarStar': { name: 'TRIPLE STARS JACKPOT', description: 'Advanced Dental Tools Set Worth ₹1,50,000' },
            'GrapeGrapeGrape': { name: 'TRIPLE GRAPES JACKPOT', description: 'Professional Dental Supplies Worth ₹75,000' },
            '7Star7': { name: 'LUCKY COMBINATION', description: 'Dental Starter Kit Worth ₹25,000' },
            'StarGrapeStar': { name: 'SPECIAL BONUS', description: 'AI Course + Dental Bonus Worth ₹15,000' }
        };

        let spinsLeft = 1;
        let spinning = false;
        let hasSpun = false;

        // OPTIMIZED IMAGE PRELOADING
        function preloadImages() {
            symbols.forEach(symbol => {
                const img = new Image();
                img.src = symbol.image;
            });
        }

        // Initialize reels with optimized loading
        function initializeReels() {
            for (let i = 1; i <= 3; i++) {
                const strip = document.getElementById(`reel${i}`);
                
                for (let j = 0; j < 8; j++) {
                    symbols.forEach(symbol => {
                        const symbolDiv = document.createElement('div');
                        symbolDiv.className = 'symbol';
                        symbolDiv.dataset.symbol = symbol.name;
                        
                        const img = document.createElement('img');
                        img.src = symbol.image;
                        img.alt = symbol.name;
                        img.loading = 'eager'; // Prioritize loading
                        img.onerror = function() {
                            symbolDiv.innerHTML = `<div style="font-size: 28px; color: #ffd700; text-shadow: 0 0 10px #ffd700;">${symbol.name === '7' ? '7️⃣' : symbol.name === 'Star' ? '⭐' : '🍇'}</div>`;
                        };
                        
                        symbolDiv.appendChild(img);
                        strip.appendChild(symbolDiv);
                    });
                }
            }
        }

        // Enhanced golden card display
        function showGoldenCard(prizeName, prizeDescription) {
            const card = document.getElementById('goldenCard');
            const prizeNameElement = document.getElementById('prizeName');
            
            prizeNameElement.innerHTML = `<strong>${prizeName}</strong><br><br>${prizeDescription}`;
            card.classList.add('show');
            
            createWinParticles(60);
            audioSystem.playWinSound();
        }

        function closeGoldenCard() {
            document.getElementById('goldenCard').classList.remove('show');
        }

        // Enhanced particle system
        function createWinParticles(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.width = (Math.random() * 12 + 6) + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.background = `linear-gradient(45deg, #ffd700, #ffed4e, #ff8f00)`;
                    particle.style.boxShadow = '0 0 20px rgba(255,215,0,1)';
                    particle.style.left = (Math.random() * window.innerWidth) + 'px';
                    particle.style.top = (window.innerHeight - 100) + 'px';
                    
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 3000);
                }, i * 50);
            }
        }

        // Premium spin function
        function spinReels() {
            if (spinning || hasSpun || spinsLeft <= 0) return;
            
            spinning = true;
            hasSpun = true;
            spinsLeft = 0;
            
            document.getElementById('spinsLeft').textContent = spinsLeft;
            document.getElementById('spinBtn').disabled = true;
            
            audioSystem.playSpinSound();
            
            const results = [];
            const spinDurations = [2500, 3200, 3900];
            
            // Start spinning with enhanced animation
            for (let i = 1; i <= 3; i++) {
                document.getElementById(`reel${i}`).classList.add('spinning');
            }
            
            spinDurations.forEach((duration, index) => {
                setTimeout(() => {
                    const strip = document.getElementById(`reel${index + 1}`);
                    strip.classList.remove('spinning');
                    
                    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    results.push(randomSymbol);
                    
                    const symbolIndex = symbols.findIndex(s => s.name === randomSymbol.name);
                    const isMobile = window.innerWidth <= 768;
                    const translateDistance = isMobile ? symbolIndex * 68 : symbolIndex * 75;
                    
                    strip.style.transform = `translateY(-${translateDistance}px)`;
                    
                    audioSystem.playStopSound();
                    
                    if (results.length === 3) {
                        setTimeout(() => checkWin(results), 800);
                    }
                }, duration);
            });
        }

        function checkWin(results) {
            const resultKey = results.map(r => r.name).join('');
            const symbolNames = results.map(r => r.name);
            
            let prize;
            if (jackpotPrizes[resultKey]) {
                prize = jackpotPrizes[resultKey];
            } else {
                prize = {
                    name: 'SPECIAL BONUS PRIZE',
                    description: 'AI Course Worth ₹4,999 + Exclusive Dental Supplies Discount'
                };
            }
            
            document.querySelectorAll('.symbol').forEach(symbol => {
                if (symbolNames.includes(symbol.dataset.symbol)) {
                    symbol.classList.add('winning');
                }
            });
            
            setTimeout(() => {
                showGoldenCard(prize.name, prize.description);
            }, 1000);
            
            spinning = false;
        }

        // Event listeners
        document.getElementById('spinBtn').addEventListener('click', spinReels);
        document.getElementById('closeCard').addEventListener('click', closeGoldenCard);
        
        document.getElementById('detailsBtn').addEventListener('click', () => {
            const details = document.createElement('div');
            details.innerHTML = `
                <div style="position: fixed; top: 20px; left: 20px; right: 20px; background: linear-gradient(145deg, rgba(255,255,255,0.95), rgba(240,240,240,0.9)); padding: 25px; border-radius: 20px; border: 3px solid #ffd700; z-index: 999; text-align: center; color: #333; font-weight: 600; box-shadow: 0 20px 60px rgba(0,0,0,0.4), 0 0 80px rgba(255,215,0,0.6);">
                    <h3 style="color: #e65100; margin-bottom: 15px; font-size: 18px; text-shadow: 0 0 10px rgba(255,181,0,0.8);">🎰 PB DAYS Premium Slot Machine 🎰</h3>
                    <p style="margin-bottom: 10px;">Experience the most luxurious slot machine with guaranteed wins!</p>
                    <p style="margin-bottom: 10px; font-size: 14px; color: #ff8f00;">🎯 Every spin guarantees amazing dental equipment prizes!</p>
                    <p style="font-size: 12px; color: #666;">🎵 Premium audio experience with ambient background music</p>
                    <button onclick="this.parentElement.parentElement.remove()" style="margin-top: 20px; background: linear-gradient(145deg, #ffd700, #ffb300); border: none; padding: 10px 20px; border-radius: 12px; cursor: pointer; font-weight: bold; color: #333; box-shadow: 0 6px 15px rgba(0,0,0,0.3); transition: all 0.3s ease;">Got it!</button>
                </div>
            `;
            document.body.appendChild(details);
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !spinning && !hasSpun) {
                e.preventDefault();
                spinReels();
            }
        });

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            preloadImages();
            initializeReels();
            createFloatingParticles();
            
            setTimeout(() => {
                document.querySelector('.slot-machine-container').style.filter += ' drop-shadow(0 0 80px rgba(255,181,0,0.4))';
            }, 1000);
        });

        // Enable audio on user interaction
        document.body.addEventListener('click', () => {
            if (audioSystem.audioContext && audioSystem.audioContext.state === 'suspended') {
                audioSystem.audioContext.resume();
            }
        }, { once: true });
    </script>
</body>
