        .reel-strip {

        .symbol {

        .prize-image {

        <div class="slot-machine-bg">
            <div class="header-text">
                <h3>PB DAYS ARCADE - SPIN THE WHEEL</h3>

            <div class="reels-overlay">

        <div class="eureka-header">EUREKA!</div>

        <div class="prize-textbox">
            <div class="golden-text" id="prizeTitle">YOU WON THIS AMAZING PRIZE!</div>
            <div class="golden-subtitle" id="prizeDescription">Your prize will be sent once your order is delivered!</div>
            <div class="golden-subtitle" id="prizeValue" style="margin-top: 10px; font-size: 12px; color: #ffd700;"></div>
        </div>
        <div class="golden-subtitle" style="margin: 10px 0; font-style: italic;">ðŸŽ‰ Email notification sent! Check your inbox! ðŸ“§</div>
        <button class="golden-card-close" id="closeCard">AWESOME!</button>

    <script>
        // Global variables
        let userSession = null;
        let spinning = false;
        let availablePrizes = [];

        // Audio System
        class AudioSystem {
            constructor() {
                this.audioContext = null;
                this.masterGain = null;
                this.isMuted = false;
                this.backgroundMusic = document.getElementById('backgroundMusic');
                this.init();
            }

            async init() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.masterGain = this.audioContext.createGain();
                    this.masterGain.connect(this.audioContext.destination);
                    this.masterGain.gain.setValueAtTime(0.4, this.audioContext.currentTime);
                } catch (error) {
                    console.log('Audio not supported');
                }
            }

            playSpinSound() {
                if (!this.audioContext || this.isMuted) return;
                
                // Create spinning sound
                const spinOsc = this.audioContext.createOscillator();
                const spinGain = this.audioContext.createGain();
                
                spinOsc.connect(spinGain);
                spinGain.connect(this.masterGain);
                
                spinOsc.frequency.setValueAtTime(200, this.audioContext.currentTime);
                spinOsc.frequency.exponentialRampToValueAtTime(800, this.audioContext.currentTime + 2);
                spinOsc.type = 'sawtooth';
                
                spinGain.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                spinGain.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 2);
                
                spinOsc.start();
                spinOsc.stop(this.audioContext.currentTime + 2);
            }

            playWinSound() {
                if (!this.audioContext || this.isMuted) return;
                
                // Create win celebration sound
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const winOsc = this.audioContext.createOscillator();
                        const winGain = this.audioContext.createGain();
                        
                        winOsc.connect(winGain);
                        winGain.connect(this.masterGain);
                        
                        const freq = 400 + (i * 200);
                        winOsc.frequency.setValueAtTime(freq, this.audioContext.currentTime);
                        winOsc.type = 'sine';
                        
                        winGain.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                        winGain.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.5);
                        
                        winOsc.start();
                        winOsc.stop(this.audioContext.currentTime + 0.5);
                    }, i * 100);
                }
            }

            toggleMute() {
                this.isMuted = !this.isMuted;
                if (this.isMuted) {
                    this.masterGain.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.2);
                    this.backgroundMusic.muted = true;
                } else {
                    this.masterGain.gain.exponentialRampToValueAtTime(0.4, this.audioContext.currentTime + 0.2);
                    this.backgroundMusic.muted = false;
                    this.backgroundMusic.play();
                }
                return this.isMuted;
            }
        }

        const audioSystem = new AudioSystem();

        // Slot machine symbols
        const symbols = [
            { name: '7', image: 'https://email-editor-resources.s3.amazonaws.com/images/82618240/stw-sep25/7.png' },
            { name: 'Star', image: 'https://email-editor-resources.s3.amazonaws.com/images/82618240/stw-sep25/Star.png' },
            { name: 'Grape', image: 'https://email-editor-resources.s3.amazonaws.com/images/82618240/stw-sep25/Grape.png' }
        ];

        // Initialize reels
        function initializeReels() {
            for (let i = 1; i <= 3; i++) {
                const strip = document.getElementById(`reel${i}`);
                for (let j = 0; j < 6; j++) {
                    symbols.forEach(symbol => {
                        const symbolDiv = document.createElement('div');
                        symbolDiv.className = 'symbol';
                        symbolDiv.dataset.symbol = symbol.name;
                        
                        const img = document.createElement('img');
                        img.src = symbol.image;
                        img.alt = symbol.name;
                        img.loading = 'eager';
                        
                        symbolDiv.appendChild(img);
                        strip.appendChild(symbolDiv);
                    });
                }
            }
        }

        // Check if user can spin (testing override)
        function canUserSpin(email, orderData) {
            const testEmails = ['syed.ahmed@theraoralcare.com', 'valliappan.km@theraoralcare.com'];
            
            if (testEmails.includes(email)) {
                return { canSpin: true, reason: 'Test account override' };
            }

            if (!orderData || !orderData.increment_id) {
                return { canSpin: false, reason: 'No valid order found' };
            }

            // In production, check if this order ID has been used for spinning
            return { canSpin: true, reason: 'Valid order found' };
        }

        // Fetch customer order and prizes
        async function fetchCustomerData(email) {
            try {
                const response = await fetch('/.netlify/functions/get-customer-order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.success) {
                    return {
                        orderData: data.orderData,
                        orderValue: parseFloat(data.orderData?.grand_total || 0),
                        email: email
                    };
                }
                return null;
            } catch (error) {
                console.error('Error fetching customer data:', error);
                return null;
            }
        }

        // Fetch available prizes from new sheet structure
        async function fetchPrizes() {
            try {
                const response = await fetch('/.netlify/functions/get-prizes', {
                    method: 'GET'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                if (data.success) {
                    availablePrizes = data.prizes;
                }
            } catch (error) {
                console.error('Error fetching prizes:', error);
                availablePrizes = [];
            }
        }

        // Main spin function
        async function spin() {
            if (spinning) return;

            const emailInput = document.getElementById('customerEmail');
            const email = emailInput.value.trim();

            if (!email || !email.includes('@')) {
                alert('Please enter a valid email address!');
                emailInput.focus();
                return;
            }

            spinning = true;
            const spinBtn = document.getElementById('spinBtn');
            spinBtn.disabled = true;
            spinBtn.textContent = 'CHECKING...';

            // Fetch customer data and check eligibility
            const customerData = await fetchCustomerData(email);
            
            if (!customerData) {
                alert('No valid order found for this email. Please check your email or complete a purchase first.');
                spinning = false;
                spinBtn.disabled = false;
                spinBtn.textContent = 'SPIN';
                return;
            }

            const spinCheck = canUserSpin(email, customerData.orderData);
            if (!spinCheck.canSpin) {
                alert(spinCheck.reason);
                spinning = false;
                spinBtn.disabled = false;
                spinBtn.textContent = 'SPIN';
                return;
            }

            userSession = customerData;
            document.getElementById('spinsLeft').textContent = '0';

            // Start spinning
            spinBtn.textContent = 'SPINNING...';
            audioSystem.playSpinSound();

            // Animate reels
            const results = [];
            const spinDurations = [1800, 2200, 2600];

            // Start spinning animation
            for (let i = 1; i <= 3; i++) {
                document.getElementById(`reel${i}`).classList.add('spinning');
            }

            // Stop reels one by one
            spinDurations.forEach((duration, index) => {
                setTimeout(() => {
                    const strip = document.getElementById(`reel${index + 1}`);
                    strip.classList.remove('spinning');
                    
                    const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                    results.push(randomSymbol);
                    
                    const symbolIndex = symbols.findIndex(s => s.name === randomSymbol.name);
                    const translateDistance = symbolIndex * 75;
                    strip.style.transform = `translateY(-${translateDistance}px)`;

                    if (results.length === 3) {
                        setTimeout(() => processPrize(email, customerData), 600);
                    }
                }, duration);
            });
        }

        // Process prize allocation
        async function processPrize(email, customerData) {
            const spinBtn = document.getElementById('spinBtn');
            spinBtn.textContent = 'PROCESSING...';

            try {
                const response = await fetch('/.netlify/functions/allocate-prize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        orderValue: customerData.orderValue,
                        orderData: customerData.orderData,
                        orderNumber: customerData.orderData?.increment_id,
                        sessionId: Date.now().toString()
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    showWinnerCard(data.prize);
                    audioSystem.playWinSound();
                } else {
                    alert(data.error || 'Unable to allocate prize. Please try again.');
                }
            } catch (error) {
                console.error('Prize allocation error:', error);
                alert('Something went wrong. Please try again.');
            }

            spinning = false;
            spinBtn.textContent = 'COMPLETED';
        }

        // Show winner card
        function showWinnerCard(prize) {
            const card = document.getElementById('goldenCard');
            const titleElement = document.getElementById('prizeTitle');
            const descElement = document.getElementById('prizeDescription');
            const valueElement = document.getElementById('prizeValue');
            const imageElement = document.getElementById('prizeImage');
            
            titleElement.textContent = `YOU WON: ${prize.name}`;
            
            if (prize.name.includes('CASHBACK')) {
                descElement.textContent = 'Your cashback will be credited once your order is delivered!';
                imageElement.style.display = 'none';
            } else {
                descElement.textContent = 'This product will be sent once your order is delivered!';
                imageElement.src = prize.image || '';
                imageElement.style.display = 'block';
            }
            
            valueElement.textContent = `Value: â‚¹${prize.value}`;
            
            card.classList.add('show');
            createWinParticles(30);
        }

        // Close winner card
        function closeWinnerCard() {
            document.getElementById('goldenCard').classList.remove('show');
        }

        // Create celebration particles
        function createWinParticles(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.style.position = 'absolute';
                    particle.style.width = (Math.random() * 6 + 3) + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.background = 'radial-gradient(circle, #ffd700, #ffb300)';
                    particle.style.borderRadius = '50%';
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.top = (window.innerHeight - 100) + 'px';
                    particle.style.pointerEvents = 'none';
                    particle.style.animation = 'particleExplode 1.5s ease-out forwards';
                    
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 1500);
                }, i * 20);
            }
        }

        // Audio control
        function toggleAudio() {
            const button = document.getElementById('audioControl');
            const isMuted = audioSystem.toggleMute();
            button.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
            button.classList.toggle('muted', isMuted);
        }

        // Email input handler
        async function handleEmailInput() {
            const email = document.getElementById('customerEmail').value.trim();
            if (email && email.includes('@')) {
                // Fetch customer data when email is entered
                const customerData = await fetchCustomerData(email);
                if (customerData) {
                    document.getElementById('spinsLeft').textContent = '1';
                } else {
                    document.getElementById('spinsLeft').textContent = '0';
                }
            }
        }

        // Event listeners
        document.getElementById('spinBtn').addEventListener('click', spin);
        document.getElementById('closeCard').addEventListener('click', closeWinnerCard);
        document.getElementById('audioControl').addEventListener('click', toggleAudio);
        document.getElementById('customerEmail').addEventListener('input', handleEmailInput);

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            initializeReels();
            fetchPrizes();
            document.getElementById('customerEmail').focus();
        });

        // Enable audio on first interaction
        document.body.addEventListener('click', () => {
            if (audioSystem.audioContext && audioSystem.audioContext.state === 'suspended') {
                audioSystem.audioContext.resume();
            }
        }, { once: true });

        // Add particle animation CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes particleExplode {
                0% {
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-200px) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
