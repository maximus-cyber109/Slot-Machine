        // ✅ Enhanced Audio System with Background Music and Metallic Spin Sounds
        class AudioSystem {
            constructor() {
                this.audioContext = null;
                this.masterGain = null;
                this.isMuted = false;
                this.backgroundMusic = document.getElementById('backgroundMusic');
                this.init();
            }

            async init() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.masterGain = this.audioContext.createGain();
                    this.masterGain.connect(this.audioContext.destination);
                    this.masterGain.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                    
                    // ✅ Start background music automatically
                    this.startBackgroundMusic();
                } catch (error) {
                    console.log('Audio not supported');
                }
            }

            // ✅ Heavenly Background Music
            async startBackgroundMusic() {
                try {
                    // Create ethereal background music
                    this.createAmbientLoop();
                    console.log('🎵 Background music started');
                } catch (error) {
                    console.log('Background music failed:', error);
                }
            }

            createAmbientLoop() {
                if (!this.audioContext || this.isMuted) return;

                const now = this.audioContext.currentTime;
                const ambientGain = this.audioContext.createGain();
                ambientGain.connect(this.masterGain);
                ambientGain.gain.setValueAtTime(0.1, now);

                // Create heavenly chord progression
                const frequencies = [261.63, 329.63, 392.00, 523.25]; // C-E-G-C
                
                frequencies.forEach((freq, index) => {
                    const osc = this.audioContext.createOscillator();
                    const oscGain = this.audioContext.createGain();
                    
                    osc.connect(oscGain);
                    oscGain.connect(ambientGain);
                    
                    osc.frequency.setValueAtTime(freq, now);
                    osc.type = 'sine';
                    
                    oscGain.gain.setValueAtTime(0, now);
                    oscGain.gain.exponentialRampToValueAtTime(0.02, now + 1 + index * 0.5);
                    oscGain.gain.exponentialRampToValueAtTime(0.015, now + 8);
                    oscGain.gain.exponentialRampToValueAtTime(0.001, now + 10);
                    
                    osc.start(now);
                    osc.stop(now + 10);
                });

                // Loop the ambient music
                setTimeout(() => {
                    if (!this.isMuted) {
                        this.createAmbientLoop();
                    }
                }, 8000);
            }

            // ✅ Metallic Spin Sound
            playSpinSound() {
                if (!this.audioContext || this.isMuted) return;
                
                try {
                    const now = this.audioContext.currentTime;
                    
                    // Create metallic spinning sound
                    const metalOsc = this.audioContext.createOscillator();
                    const metalGain = this.audioContext.createGain();
                    const metalFilter = this.audioContext.createBiquadFilter();
                    
                    metalOsc.connect(metalFilter);
                    metalFilter.connect(metalGain);
                    metalGain.connect(this.masterGain);
                    
                    // Metallic frequency modulation
                    metalOsc.frequency.setValueAtTime(150, now);
                    metalOsc.frequency.exponentialRampToValueAtTime(300, now + 0.1);
                    metalOsc.frequency.exponentialRampToValueAtTime(200, now + 2);
                    metalOsc.type = 'sawtooth';
                    
                    // Add metallic filter
                    metalFilter.type = 'bandpass';
                    metalFilter.frequency.setValueAtTime(800, now);
                    metalFilter.Q.setValueAtTime(15, now);
                    
                    metalGain.gain.setValueAtTime(0.15, now);
                    metalGain.gain.exponentialRampToValueAtTime(0.25, now + 0.1);
                    metalGain.gain.exponentialRampToValueAtTime(0.001, now + 2.5);
                    
                    metalOsc.start(now);
                    metalOsc.stop(now + 2.5);
                    
                    // Add clicking metallic sounds
                    for (let i = 0; i < 8; i++) {
                        setTimeout(() => {
                            this.createMetallicClick();
                        }, i * 250);
                    }
                    
                    console.log('🔧 Metallic spin sound played');
                } catch (error) {
                    console.log('Spin sound error:', error);
                }
            }

            createMetallicClick() {
                if (!this.audioContext || this.isMuted) return;

                const now = this.audioContext.currentTime;
                const clickOsc = this.audioContext.createOscillator();
                const clickGain = this.audioContext.createGain();
                
                clickOsc.connect(clickGain);
                clickGain.connect(this.masterGain);
                
                clickOsc.frequency.setValueAtTime(1200, now);
                clickOsc.type = 'square';
                
                clickGain.gain.setValueAtTime(0.1, now);
                clickGain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
                
                clickOsc.start(now);
                clickOsc.stop(now + 0.05);
            }

            playWinSound() {
                if (!this.audioContext || this.isMuted) return;
                
                try {
                    // Create heavenly win celebration
                    const now = this.audioContext.currentTime;
                    
                    // Golden bell sounds
                    for (let i = 0; i < 7; i++) {
                        setTimeout(() => {
                            const winOsc = this.audioContext.createOscillator();
                            const winGain = this.audioContext.createGain();
                            
                            winOsc.connect(winGain);
                            winGain.connect(this.masterGain);
                            
                            const freq = 400 + (i * 150);
                            winOsc.frequency.setValueAtTime(freq, this.audioContext.currentTime);
                            winOsc.type = 'sine';
                            
                            winGain.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                            winGain.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.8);
                            
                            winOsc.start();
                            winOsc.stop(this.audioContext.currentTime + 0.8);
                        }, i * 120);
                    }
                    
                    console.log('🏆 Victory sound played');
                } catch (error) {
                    console.log('Win sound error:', error);
                }
            }

            toggleMute() {
                this.isMuted = !this.isMuted;
                if (this.audioContext) {
                    if (this.isMuted) {
                        this.masterGain.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.2);
                    } else {
                        this.masterGain.gain.exponentialRampToValueAtTime(0.3, this.audioContext.currentTime + 0.2);
                        this.startBackgroundMusic(); // Restart background music
                    }
                }
                return this.isMuted;
            }
        }

        const audioSystem = new AudioSystem();

        // Slot machine symbols
        const symbols = [
            { name: '7', image: 'https://email-editor-resources.s3.amazonaws.com/images/82618240/stw-sep25/7.png' },
            { name: 'Star', image: 'https://email-editor-resources.s3.amazonaws.com/images/82618240/stw-sep25/Star.png' },
            { name: 'Grape', image: 'https://email-editor-resources.s3.amazonaws.com/images/82618240/stw-sep25/Grape.png' }
        ];

        // Initialize reels
        function initializeReels() {
            for (let i = 1; i <= 3; i++) {
                const strip = document.getElementById(`reel${i}`);
                strip.innerHTML = '';
                
                for (let j = 0; j < 6; j++) {
                    symbols.forEach(symbol => {
                        const symbolDiv = document.createElement('div');
                        symbolDiv.className = 'symbol';
                        symbolDiv.dataset.symbol = symbol.name;
                        
                        const img = document.createElement('img');
                        img.src = symbol.image;
                        img.alt = symbol.name;
                        img.loading = 'eager';
                        img.onerror = function() {
                            console.log('Image failed to load:', symbol.image);
                        };
                        
                        symbolDiv.appendChild(img);
                        strip.appendChild(symbolDiv);
                    });
                }
            }
        }

        // Check if user can spin (testing override)
        function canUserSpin(email, orderData) {
            const testEmails = ['syed.ahmed@theraoralcare.com', 'valliappan.km@theraoralcare.com'];
            
            if (testEmails.includes(email)) {
                return { canSpin: true, reason: 'Test account override' };
            }

            if (!orderData || !orderData.increment_id) {
                return { canSpin: false, reason: 'No valid order found for this email' };
            }

            return { canSpin: true, reason: 'Valid order found' };
        }

        // Fetch customer order data
        async function fetchCustomerData(email) {
            try {
                console.log('Fetching customer data for:', email);
                
                const response = await fetch('/.netlify/functions/get-customer-order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                console.log('Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Response error:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Customer data response:', data);

                if (data.success) {
                    return {
                        orderData: data.orderData, // ✅ FIXED: Now correctly matches
                        orderValue: parseFloat(data.orderData?.grand_total || 0),
                        email: email
                    };
                } else {
                    console.error('Customer data not successful:', data);
                    return null;
                }
            } catch (error) {
                console.error('Error fetching customer data:', error);
                return null;
            }
        }

        // ✅ Enhanced spin function with complete click protection
        async function spin() {
            // PREVENT MULTIPLE CLICKS - Exit if already spinning
            if (spinning) {
                console.log('⚠️ Spin already in progress, ignoring click');
                return;
            }

            const emailInput = document.getElementById('customerEmail');
            const email = emailInput.value.trim();
            const spinBtn = document.getElementById('spinBtn');

            if (!email || !email.includes('@')) {
                showCustomModal('Please enter a valid email address!');
                emailInput.focus();
                return;
            }

            // LOCK THE SPINNING STATE
            spinning = true;
            
            // DISABLE BUTTON AND UPDATE TEXT
            spinBtn.disabled = true;
            spinBtn.classList.add('spinning-state');
            spinBtn.textContent = 'CHECKING...';
            spinBtn.style.opacity = '0.7';
            spinBtn.style.cursor = 'not-allowed';

            try {
                // Fetch customer data and check eligibility
                const customerData = await fetchCustomerData(email);
                
                if (!customerData) {
                    showCustomModal('No valid order found for this email. Please check your email or complete a purchase first.');
                    return;
                }

                const spinCheck = canUserSpin(email, customerData.orderData);
                if (!spinCheck.canSpin) {
                    showCustomModal(spinCheck.reason);
                    return;
                }

                userSession = customerData;
                document.getElementById('spinsLeft').textContent = '0';

                // UPDATE BUTTON STATE FOR SPINNING
                spinBtn.textContent = 'SPINNING...';
                spinBtn.style.background = 'linear-gradient(145deg, #ff6b6b 0%, #ee5a52 100%)';
                
                // START AUDIO AND VISUAL EFFECTS
                audioSystem.playSpinSound();

                // Animate reels with promises for better control
                const results = [];
                const spinDurations = [1800, 2200, 2600];

                // Start spinning animation on all reels
                for (let i = 1; i <= 3; i++) {
                    const strip = document.getElementById(`reel${i}`);
                    if (strip) {
                        strip.classList.add('spinning');
                    }
                }

                // Stop reels one by one with staggered timing
                const reelPromises = spinDurations.map((duration, index) => {
                    return new Promise((resolve) => {
                        setTimeout(() => {
                            const strip = document.getElementById(`reel${index + 1}`);
                            if (strip) {
                                strip.classList.remove('spinning');
                                
                                const randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                                results.push(randomSymbol);
                                
                                const symbolIndex = symbols.findIndex(s => s.name === randomSymbol.name);
                                const translateDistance = symbolIndex * 75;
                                strip.style.transform = `translateY(-${translateDistance}px)`;
                            }
                            resolve();
                        }, duration);
                    });
                });

                // Wait for all reels to stop
                await Promise.all(reelPromises);

                // UPDATE BUTTON FOR PRIZE PROCESSING
                spinBtn.textContent = 'PROCESSING...';
                spinBtn.style.background = 'linear-gradient(145deg, #ffa726 0%, #ff9800 100%)';

                // Process prize allocation
                await processPrize(email, customerData);

            } catch (error) {
                console.error('Spin error:', error);
                showCustomModal('Something went wrong. Please try again.');
                resetSpinButton();
            } finally {
                // ALWAYS RESET SPINNING STATE
                spinning = false;
            }
        }

        // Enhanced prize processing with better state management
        async function processPrize(email, customerData) {
            const spinBtn = document.getElementById('spinBtn');

            try {
                console.log('Processing prize for:', email);
                
                const response = await fetch('/.netlify/functions/allocate-prize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        orderValue: customerData.orderValue,
                        orderData: customerData.orderData, // ✅ FIXED: Full order data passed
                        orderNumber: customerData.orderData?.increment_id, // ✅ FIXED: Order number passed
                        sessionId: Date.now().toString()
                    })
                });

                console.log('Allocate-prize response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Allocate-prize error:', errorText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Prize allocation result:', data);
                
                if (data.success) {
                    // SUCCESS - Update button to completed state
                    spinBtn.textContent = 'PRIZE WON!';
                    spinBtn.style.background = 'linear-gradient(145deg, #4caf50 0%, #45a049 100%)';
                    spinBtn.style.color = 'white';
                    spinBtn.classList.remove('spinning-state');
                    spinBtn.classList.add('prize-won');
                    
                    // Show winner card
                    showWinnerCard(data.prize);
                    audioSystem.playWinSound();
                    
                    // Keep button in "won" state for 3 seconds
                    setTimeout(() => {
                        resetSpinButton();
                        spinBtn.textContent = 'PLAY AGAIN';
                    }, 3000);
                    
                } else {
                    showCustomModal(data.error || 'Unable to allocate prize. Please try again.');
                    resetSpinButton();
                }
            } catch (error) {
                console.error('Prize allocation error:', error);
                showCustomModal('Something went wrong. Please contact support.');
                resetSpinButton();
            }
        }

        // Function to reset button to original state
        function resetSpinButton() {
            const spinBtn = document.getElementById('spinBtn');
            
            // RESET ALL BUTTON PROPERTIES
            spinning = false;
            spinBtn.disabled = false;
            spinBtn.textContent = 'SPIN';
            spinBtn.style.opacity = '1';
            spinBtn.style.cursor = 'pointer';
            spinBtn.style.background = 'linear-gradient(145deg, #ffd700 0%, #ffed4e 30%, #b8860b 100%)';
            spinBtn.style.color = '#333';
            spinBtn.classList.remove('spinning-state', 'prize-won');
            
            console.log('🔓 Spin button reset and unlocked');
        }

        // Show winner card
        function showWinnerCard(prize) {
            const card = document.getElementById('goldenCard');
            const titleElement = document.getElementById('prizeTitle');
            const descElement = document.getElementById('prizeDescription');
            const valueElement = document.getElementById('prizeValue');
            const imageElement = document.getElementById('prizeImage');
            
            titleElement.textContent = `YOU WON: ${prize.name}`;
            
            if (prize.name && prize.name.includes('CASHBACK')) {
                descElement.textContent = 'Your cashback will be credited once your order is delivered!';
                imageElement.style.display = 'none';
            } else {
                descElement.textContent = 'This product will be sent once your order is delivered!';
                if (prize.image) {
                    imageElement.src = prize.image;
                    imageElement.style.display = 'block';
                } else {
                    imageElement.style.display = 'none';
                }
            }
            
            valueElement.textContent = `Value: ₹${prize.value || '0'}`;
            
            card.classList.add('show');
            createWinParticles(30);
        }

        // Close winner card
        function closeWinnerCard() {
            document.getElementById('goldenCard').classList.remove('show');
        }

        // Create celebration particles
        function createWinParticles(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.style.position = 'absolute';
                    particle.style.width = (Math.random() * 6 + 3) + 'px';
                    particle.style.height = particle.style.width;
                    particle.style.background = 'radial-gradient(circle, #ffd700, #ffb300)';
                    particle.style.borderRadius = '50%';
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.top = (window.innerHeight - 100) + 'px';
                    particle.style.pointerEvents = 'none';
                    particle.style.animation = 'particleExplode 1.5s ease-out forwards';
                    particle.style.zIndex = '999';
                    
                    document.body.appendChild(particle);
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 1500);
                }, i * 20);
            }
        }

        // Audio control
        function toggleAudio() {
            const button = document.getElementById('audioControl');
            const isMuted = audioSystem.toggleMute();
            button.textContent = isMuted ? '🔇' : '🔊';
        }

        // Email input handler
        async function handleEmailInput() {
            const email = document.getElementById('customerEmail').value.trim();
            if (email && email.includes('@')) {
                try {
                    const customerData = await fetchCustomerData(email);
                    if (customerData) {
                        document.getElementById('spinsLeft').textContent = '1';
                    } else {
                        document.getElementById('spinsLeft').textContent = '0';
                    }
                } catch (error) {
                    console.error('Email input handler error:', error);
                    document.getElementById('spinsLeft').textContent = '0';
                }
            } else {
                document.getElementById('spinsLeft').textContent = '0';
            }
        }

        // ✅ Enhanced Event listeners with protection
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Content Loaded - Initializing...');
            
            // Initialize components
            initializeReels();
            
            // Add event listeners with protection
            const spinBtn = document.getElementById('spinBtn');
            const closeCard = document.getElementById('closeCard');
            const audioControl = document.getElementById('audioControl');
            const emailInput = document.getElementById('customerEmail');

            if (spinBtn) {
                // REMOVE any existing listeners to prevent duplicates
                spinBtn.removeEventListener('click', spin);
                // Add the protected spin function
                spinBtn.addEventListener('click', spin);
            }
            
            if (closeCard) closeCard.addEventListener('click', closeWinnerCard);
            if (audioControl) audioControl.addEventListener('click', toggleAudio);
            if (emailInput) {
                emailInput.addEventListener('input', handleEmailInput);
                emailInput.focus();
            }

            console.log('🔒 Spin button protection initialized');
            console.log('🎵 Audio system ready');
        });

        // Enable audio on first interaction
        document.body.addEventListener('click', () => {
            if (audioSystem.audioContext && audioSystem.audioContext.state === 'suspended') {
                audioSystem.audioContext.resume();
                audioSystem.startBackgroundMusic();
            }
        }, { once: true });

        // Add global error handler
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
        });
    </script>
