<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PB Days Arcade - Prize Allocation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0c1445 0%, #1e3c72 50%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .arcade-container {
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            border: 8px solid #444;
            border-radius: 25px;
            box-shadow: 0 0 50px rgba(0, 100, 255, 0.3);
            padding: 40px 30px;
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        .machine-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from { filter: drop-shadow(0 0 20px #00d4ff); }
            to { filter: drop-shadow(0 0 30px #00d4ff) drop-shadow(0 0 40px #00d4ff); }
        }

        .order-status {
            background: rgba(0, 50, 100, 0.8);
            border: 2px solid #0099cc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
            color: #00d4ff;
            font-size: 0.9rem;
        }

        .slot-machine {
            background: linear-gradient(145deg, #1a1a1a, #000);
            border: 6px solid #333;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .reels-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 30px;
        }

        .reel {
            width: 120px;
            height: 150px;
            background: linear-gradient(145deg, #222, #111);
            border: 3px solid #444;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .reel-content {
            position: absolute;
            width: 100%;
            transition: transform 0.1s ease-out;
        }

        .symbol {
            width: 120px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-bottom: 1px solid #333;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
        }

        .spin-button {
            background: linear-gradient(145deg, #ff4757, #ff3742);
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            margin: 0 auto;
            display: block;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(255, 71, 87, 0.4);
        }

        .spin-button:hover {
            transform: scale(1.05);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .prize-display {
            text-align: center;
            margin-top: 25px;
            min-height: 120px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }

        .win-animation {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
            animation: winGlow 1.5s ease-in-out infinite;
        }

        @keyframes winGlow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .prize-details {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: bold;
        }

        .tier-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .tier-premium {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
        }

        .tier-standard {
            background: linear-gradient(45deg, #c0c0c0, #e8e8e8);
            color: #000;
        }

        .email-prompt {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00d4ff;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            color: white;
            margin-bottom: 25px;
        }

        .email-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #333;
            border-radius: 8px;
            color: white;
            font-family: 'Orbitron', monospace;
            margin: 10px 0;
        }

        .email-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .lookup-button {
            background: linear-gradient(145deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .lookup-button:hover {
            transform: translateY(-2px);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00d4ff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .arcade-container { padding: 30px 20px; }
            .logo { font-size: 2rem; }
            .reel { width: 100px; height: 130px; }
            .symbol { width: 100px; height: 43px; font-size: 1.6rem; }
            .spin-button { width: 80px; height: 80px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="arcade-container">
        <div class="machine-header">
            <h1 class="logo">üé∞ PB DAYS ARCADE</h1>
            <p style="color: #888; font-size: 0.9rem;">Smart Prize Allocation System</p>
        </div>

        <div class="email-prompt" id="emailPrompt">
            <h3>üéÆ Welcome to PB Days Arcade!</h3>
            <p>Enter your email to check your recent orders:</p>
            <input type="email" id="customerEmail" class="email-input" placeholder="Enter your email address">
            <button class="lookup-button" onclick="lookupCustomerOrders()">üîç Find My Orders</button>
        </div>

        <div class="order-status" id="orderStatus">
            üîç Enter your email to start playing...
        </div>

        <div class="slot-machine">
            <div class="reels-container">
                <div class="reel" id="reel1">
                    <div class="reel-content" id="reelContent1"></div>
                </div>
                <div class="reel" id="reel2">
                    <div class="reel-content" id="reelContent2"></div>
                </div>
                <div class="reel" id="reel3">
                    <div class="reel-content" id="reelContent3"></div>
                </div>
            </div>

            <button class="spin-button" id="spinButton" onclick="spin()" disabled>
                SPIN TO WIN
            </button>
        </div>

        <div class="prize-display" id="prizeDisplay">
            <p style="color: #888;">üéÅ Spin to discover your prize!</p>
        </div>
    </div>

    <script>
        let userSession = {
            email: null,
            orderValue: 0,
            orderData: null,
            hasPlayed: false,
            detectionMethod: null
        };

        let isSpinning = false;

        // Enhanced auto-detection system
        async function initializeAutoDetection() {
            console.log('üéØ Starting enhanced auto-detection...');
            
            // URL parameter detection
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const orderValue = urlParams.get('orderValue');
            
            if (email && orderValue) {
                console.log('‚úÖ Auto-detected from URL:', email, orderValue);
                userSession.email = email;
                userSession.orderValue = parseFloat(orderValue);
                document.getElementById('emailPrompt').classList.add('hidden');
                showOrderFound();
                return;
            }
            
            // Parent communication for Magento
            if (window !== window.top) {
                window.parent.postMessage({type: 'request_customer_data'}, '*');
                
                window.addEventListener('message', function(event) {
                    if (event.data.type === 'customer_data_response' && event.data.email) {
                        userSession.email = event.data.email;
                        userSession.detectionMethod = 'parent_communication';
                        document.getElementById('emailPrompt').classList.add('hidden');
                        lookupOrdersByEmail(event.data.email);
                    }
                });
            }
            
            // Storage detection
            const storedEmail = localStorage.getItem('pb_customer_email');
            if (storedEmail) {
                document.getElementById('customerEmail').value = storedEmail;
            }
            
            setTimeout(() => {
                if (!userSession.email) {
                    console.log('üìß Showing email prompt');
                    document.getElementById('emailPrompt').classList.remove('hidden');
                }
            }, 3000);
        }

        async function lookupCustomerOrders() {
            const email = document.getElementById('customerEmail').value.trim();
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            
            localStorage.setItem('pb_customer_email', email);
            userSession.email = email;
            
            await lookupOrdersByEmail(email);
        }

        async function lookupOrdersByEmail(email) {
            try {
                document.getElementById('orderStatus').innerHTML = 
                    '<div class="loading"></div> Looking up your recent orders...';
                
                const response = await fetch('/.netlify/functions/get-customer-order', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        email: email,
                        detectionMethod: userSession.detectionMethod || 'manual_entry'
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.order) {
                    userSession.orderData = data.order;
                    userSession.orderValue = parseFloat(data.order.grand_total);
                    document.getElementById('emailPrompt').classList.add('hidden');
                    showOrderFound();
                } else {
                    document.getElementById('orderStatus').innerHTML = 
                        `‚ùå No eligible orders found for ${email.substring(0,3)}***<br>
                         <small>Need an order of ‚Çπ500+ from last 7 days to play</small>`;
                }
            } catch (error) {
                console.error('Order lookup failed:', error);
                document.getElementById('orderStatus').innerHTML = 
                    '‚ö†Ô∏è Unable to lookup orders. Please try again.';
            }
        }

        function showOrderFound() {
            const orderValue = userSession.orderValue;
            const tierInfo = orderValue >= 10000 ? 
                `üèÜ PREMIUM TIER (Order: ‚Çπ${orderValue.toLocaleString()})` : 
                `üéÆ STANDARD TIER (Order: ‚Çπ${orderValue.toLocaleString()})`;
            
            document.getElementById('orderStatus').innerHTML = 
                `‚úÖ Order Found! ${tierInfo}<br>
                 <small>Ready to spin for amazing prizes!</small>`;
            
            document.getElementById('spinButton').disabled = false;
            initializeReels();
        }

        function initializeReels() {
            const symbols = ['üéÅ', 'üíé', 'üèÜ', '‚≠ê', 'üéØ', 'üî•', 'üí´', 'üåü'];
            
            for (let i = 1; i <= 3; i++) {
                const reelContent = document.getElementById(`reelContent${i}`);
                let symbolsHTML = '';
                
                for (let j = 0; j < 20; j++) {
                    const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                    symbolsHTML += `<div class="symbol">${symbol}</div>`;
                }
                
                reelContent.innerHTML = symbolsHTML;
            }
        }

        async function spin() {
            if (isSpinning || userSession.hasPlayed) return;
            
            isSpinning = true;
            userSession.hasPlayed = true;
            
            const spinButton = document.getElementById('spinButton');
            spinButton.disabled = true;
            spinButton.textContent = 'SPINNING...';
            
            // Show spinning animation
            document.getElementById('prizeDisplay').innerHTML = 
                '<div class="loading"></div> <p style="color: #00d4ff;">üé≤ Spinning the reels...</p>';
            
            // Animate reels for 3 seconds
            for (let i = 1; i <= 3; i++) {
                animateReel(i);
            }
            
            // After animation, allocate prize
            setTimeout(async () => {
                await allocatePrize();
                isSpinning = false;
                spinButton.textContent = 'GAME COMPLETE';
            }, 3000);
        }

        function animateReel(reelNum) {
            const reel = document.getElementById(`reelContent${reelNum}`);
            let position = 0;
            
            const interval = setInterval(() => {
                position -= 25;
                reel.style.transform = `translateY(${position}px)`;
            }, 50);
            
            setTimeout(() => {
                clearInterval(interval);
                const finalPosition = -(Math.floor(Math.random() * 10) + 5) * 50;
                reel.style.transform = `translateY(${finalPosition}px)`;
            }, 2500 + (reelNum * 200));
        }

        async function allocatePrize() {
            try {
                document.getElementById('prizeDisplay').innerHTML = 
                    '<div class="loading"></div> <p style="color: #00d4ff;">üéÅ Allocating your prize...</p>';
                
                const response = await fetch('/.netlify/functions/allocate-prize', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        email: userSession.email,
                        orderValue: userSession.orderValue,
                        orderData: userSession.orderData,
                        sessionId: Date.now().toString()
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayWinResult(result.prize, result.tier);
                } else {
                    displayError(result.error);
                }
            } catch (error) {
                console.error('Prize allocation failed:', error);
                displayError('Unable to allocate prize. Please contact support.');
            }
        }

        function displayWinResult(prize, tier) {
            const tierBadge = tier === 'premium' ? 
                '<span class="tier-badge tier-premium">üèÜ PREMIUM TIER</span>' :
                '<span class="tier-badge tier-standard">üéÆ STANDARD TIER</span>';
            
            document.getElementById('prizeDisplay').innerHTML = `
                <div class="win-animation">
                    üéâ CONGRATULATIONS! üéâ
                </div>
                ${tierBadge}
                <div class="prize-details">
                    <h3>${prize.name}</h3>
                    <p><strong>SKU:</strong> ${prize.sku}</p>
                    <p><strong>Value:</strong> ‚Çπ${prize.value.toLocaleString()}</p>
                    <p><strong>Prize Code:</strong> <code style="background: #fff; color: #000; padding: 4px 8px; border-radius: 4px;">${prize.prizeCode}</code></p>
                </div>
                <p style="color: #00ff88; margin-top: 20px; font-size: 1.1rem;">
                    üìß Check your email for redemption instructions!
                </p>
                <p style="color: #888; font-size: 0.9rem; margin-top: 10px;">
                    Save your prize code: <strong>${prize.prizeCode}</strong>
                </p>
            `;
        }

        function displayError(error) {
            document.getElementById('prizeDisplay').innerHTML = `
                <p style="color: #ff6b6b;">‚ùå ${error}</p>
                <p style="color: #888; margin-top: 10px;">Please try again or contact support.</p>
            `;
        }

        // Initialize the game
        document.addEventListener('DOMContentLoaded', function() {
            initializeAutoDetection();
        });

        // Add ESC key support to close
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.history.back();
            }
        });
    </script>
</body>
</html>
