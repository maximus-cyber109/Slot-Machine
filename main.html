<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PB Days Arcade - Prize Allocation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0c1445 0%, #1e3c72 50%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .arcade-container {
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            border: 8px solid #444;
            border-radius: 25px;
            box-shadow: 0 0 50px rgba(0, 100, 255, 0.3);
            padding: 40px 30px;
            max-width: 600px;
            width: 90%;
            position: relative;
        }

        .machine-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 10px;
        }

        .order-status {
            background: rgba(0, 50, 100, 0.8);
            border: 2px solid #0099cc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
            color: #00d4ff;
            font-size: 0.9rem;
        }

        .slot-machine {
            background: linear-gradient(145deg, #1a1a1a, #000);
            border: 6px solid #333;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .reels-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 30px;
        }

        .reel {
            width: 120px;
            height: 150px;
            background: linear-gradient(145deg, #222, #111);
            border: 3px solid #444;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .reel-content {
            position: absolute;
            width: 100%;
            transition: transform 0.1s ease-out;
        }

        .symbol {
            width: 120px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-bottom: 1px solid #333;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
        }

        .spin-button {
            background: linear-gradient(145deg, #ff4757, #ff3742);
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            margin: 0 auto;
            display: block;
            transition: all 0.3s ease;
        }

        .spin-button:hover {
            transform: scale(1.05);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .prize-display {
            text-align: center;
            margin-top: 25px;
            min-height: 100px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }

        .win-animation {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
            animation: winGlow 1.5s ease-in-out infinite;
        }

        @keyframes winGlow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .prize-details {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: bold;
        }

        .stock-info {
            font-size: 0.8rem;
            color: #888;
            margin-top: 10px;
        }

        .email-prompt {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00d4ff;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            color: white;
            margin-bottom: 25px;
        }

        .email-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #333;
            border-radius: 8px;
            color: white;
            font-family: 'Orbitron', monospace;
            margin: 10px 0;
        }

        .lookup-button {
            background: linear-gradient(145deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="arcade-container">
        <div class="machine-header">
            <h1 class="logo">üé∞ PB DAYS ARCADE</h1>
            <p style="color: #888; font-size: 0.9rem;">Smart Prize Allocation System</p>
        </div>

        <div class="email-prompt" id="emailPrompt">
            <h3>üéÆ Welcome to PB Days Arcade!</h3>
            <p>Enter your email to check your recent orders:</p>
            <input type="email" id="customerEmail" class="email-input" placeholder="Enter your email address">
            <button class="lookup-button" onclick="lookupCustomerOrders()">üîç Find My Orders</button>
        </div>

        <div class="order-status" id="orderStatus">
            üîç Enter your email to start playing...
        </div>

        <div class="slot-machine">
            <div class="reels-container">
                <div class="reel" id="reel1">
                    <div class="reel-content" id="reelContent1"></div>
                </div>
                <div class="reel" id="reel2">
                    <div class="reel-content" id="reelContent2"></div>
                </div>
                <div class="reel" id="reel3">
                    <div class="reel-content" id="reelContent3"></div>
                </div>
            </div>

            <button class="spin-button" id="spinButton" onclick="spin()" disabled>
                SPIN TO WIN
            </button>
        </div>

        <div class="prize-display" id="prizeDisplay">
            <p style="color: #888;">üéÅ Spin to discover your prize!</p>
            <div class="stock-info" id="stockInfo"></div>
        </div>
    </div>

    <script>
        // Prize configuration based on your specifications
        const PRIZE_CONFIG = {
            premium: [ // Order > 10000
                {sku: 'SPE02_016_01', name: 'Speedendo E Mate Pro Endomotor', value: 13000, qty: 1},
                {sku: 'DEN06_231_03', name: 'Dentsply SDR Flowable Bulk', value: 10580, qty: 1},
                {sku: 'SPE02_018_01', name: 'Speedendo Apex S Apex Locator', value: 6000, qty: 1},
                {sku: 'HAG01_023_01', name: 'Hager Mira 2 Ton Solution', value: 4668, qty: 1},
                {sku: 'DEN03_019_01', name: 'Dental Avenue Avue T Crown', value: 4553, qty: 1},
                {sku: 'DDT01_009_01', name: 'DDT Walsch Low Speed Handpiece Kit', value: 4000, qty: 2},
                {sku: 'END01_031_10', name: 'EndoStar E3 Azure 8%', value: 1700, qty: 5},
                {sku: 'DEN18_046_04', name: 'Denext Handpiece Push Type', value: 1651, qty: 1},
                {sku: 'NUS01_002_01', name: 'NuSmile ZR Posterior Crown', value: 1650, qty: 1},
                {sku: 'DDT01_010_01', name: 'DDT Walsch Air Motor Handpiece', value: 1500, qty: 1}
            ],
            standard: [ // All customers
                {sku: 'DEN14_028_04', name: 'DenSafe Rotary File F1 21mm', value: 900, qty: 1},
                {sku: 'SPE02_010_02', name: 'Speedendo W-One Gold Files', value: 750, qty: 5},
                {sku: 'GCX02_034_02', name: 'GC Tooth Mousse Plus', value: 678, qty: 1},
                {sku: 'RAB01_068_01', name: 'Rabbit Force Titanium Mini Screws', value: 490, qty: 1},
                {sku: 'GDC01_125_04', name: 'GDC Root Elevators', value: 400, qty: 1}
            ],
            cashback: [
                {sku: 'PB_CASHBACK_100', name: 'PB CASHBACK ‚Çπ100', value: 100, qty: 500},
                {sku: 'PB_CASHBACK_150', name: 'PB CASHBACK ‚Çπ150', value: 150, qty: 500},
                {sku: 'PB_CASHBACK_200', name: 'PB CASHBACK ‚Çπ200', value: 200, qty: 500},
                {sku: 'PB_CASHBACK_250', name: 'PB CASHBACK ‚Çπ250', value: 250, qty: 500}
            ]
        };

        let userSession = {
            email: null,
            orderValue: 0,
            orderData: null,
            hasPlayed: false,
            detectionMethod: null
        };

        let isSpinning = false;

        // Enhanced auto-detection system
        async function initializeAutoDetection() {
            console.log('üéØ Starting enhanced auto-detection...');
            
            // URL parameter detection
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const orderValue = urlParams.get('orderValue');
            
            if (email && orderValue) {
                console.log('‚úÖ Auto-detected from URL:', email, orderValue);
                userSession.email = email;
                userSession.orderValue = parseFloat(orderValue);
                document.getElementById('emailPrompt').classList.add('hidden');
                showOrderFound();
                return;
            }
            
            // Parent communication for Magento
            if (window !== window.top) {
                window.parent.postMessage({type: 'request_customer_data'}, '*');
                
                window.addEventListener('message', function(event) {
                    if (event.data.type === 'customer_data_response' && event.data.email) {
                        userSession.email = event.data.email;
                        userSession.detectionMethod = 'parent_communication';
                        document.getElementById('emailPrompt').classList.add('hidden');
                        lookupOrdersByEmail(event.data.email);
                    }
                });
            }
            
            // Storage detection
            const storedEmail = localStorage.getItem('pb_customer_email');
            if (storedEmail) {
                document.getElementById('customerEmail').value = storedEmail;
            }
            
            setTimeout(() => {
                if (!userSession.email) {
                    console.log('üìß Showing email prompt');
                    document.getElementById('emailPrompt').classList.remove('hidden');
                }
            }, 3000);
        }

        async function lookupCustomerOrders() {
            const email = document.getElementById('customerEmail').value.trim();
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            
            localStorage.setItem('pb_customer_email', email);
            userSession.email = email;
            
            await lookupOrdersByEmail(email);
        }

        async function lookupOrdersByEmail(email) {
            try {
                document.getElementById('orderStatus').innerHTML = 'üîç Looking up your recent orders...';
                
                const response = await fetch('/.netlify/functions/get-customer-order', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        email: email,
                        detectionMethod: userSession.detectionMethod || 'manual_entry'
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.order) {
                    userSession.orderData = data.order;
                    userSession.orderValue = parseFloat(data.order.grand_total);
                    document.getElementById('emailPrompt').classList.add('hidden');
                    showOrderFound();
                } else {
                    document.getElementById('orderStatus').innerHTML = 
                        `‚ùå No eligible orders found for ${email.substring(0,3)}***<br>
                         <small>Need an order of ‚Çπ500+ from last 7 days to play</small>`;
                }
            } catch (error) {
                console.error('Order lookup failed:', error);
                document.getElementById('orderStatus').innerHTML = 
                    '‚ö†Ô∏è Unable to lookup orders. Please try again.';
            }
        }

        function showOrderFound() {
            const orderValue = userSession.orderValue;
            const tierInfo = orderValue >= 10000 ? 
                `üèÜ PREMIUM TIER (Order: ‚Çπ${orderValue})` : 
                `üéÆ STANDARD TIER (Order: ‚Çπ${orderValue})`;
            
            document.getElementById('orderStatus').innerHTML = 
                `‚úÖ Order Found! ${tierInfo}<br>
                 <small>Ready to spin for amazing prizes!</small>`;
            
            document.getElementById('spinButton').disabled = false;
            initializeReels();
        }

        function initializeReels() {
            const symbols = ['üéÅ', 'üíé', 'üèÜ', '‚≠ê', 'üéØ', 'üî•', 'üí´', 'üåü'];
            
            for (let i = 1; i <= 3; i++) {
                const reelContent = document.getElementById(`reelContent${i}`);
                let symbolsHTML = '';
                
                for (let j = 0; j < 20; j++) {
                    const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                    symbolsHTML += `<div class="symbol">${symbol}</div>`;
                }
                
                reelContent.innerHTML = symbolsHTML;
            }
        }

        async function spin() {
            if (isSpinning || userSession.hasPlayed) return;
            
            isSpinning = true;
            userSession.hasPlayed = true;
            
            const spinButton = document.getElementById('spinButton');
            spinButton.disabled = true;
            spinButton.textContent = 'SPINNING...';
            
            // Animate reels
            for (let i = 1; i <= 3; i++) {
                animateReel(i);
            }
            
            // Show loading message
            document.getElementById('prizeDisplay').innerHTML = 
                '<p style="color: #00d4ff;">üé≤ Determining your prize...</p>';
            
            // Call prize allocation API
            setTimeout(async () => {
                await allocatePrize();
                isSpinning = false;
                spinButton.textContent = 'GAME COMPLETE';
            }, 3000);
        }

        function animateReel(reelNum) {
            const reel = document.getElementById(`reelContent${reelNum}`);
            let position = 0;
            
            const interval = setInterval(() => {
                position -= 25;
                reel.style.transform = `translateY(${position}px)`;
            }, 50);
            
            setTimeout(() => {
                clearInterval(interval);
                const finalPosition = -(Math.floor(Math.random() * 10) + 5) * 50;
                reel.style.transform = `translateY(${finalPosition}px)`;
            }, 2500 + (reelNum * 200));
        }

        async function allocatePrize() {
            try {
                const response = await fetch('/.netlify/functions/allocate-prize', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        email: userSession.email,
                        orderValue: userSession.orderValue,
                        orderData: userSession.orderData,
                        sessionId: Date.now().toString()
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayWinResult(result.prize, result.stockInfo);
                } else {
                    displayError(result.error);
                }
            } catch (error) {
                console.error('Prize allocation failed:', error);
                displayError('Unable to allocate prize. Please contact support.');
            }
        }

        function displayWinResult(prize, stockInfo) {
            document.getElementById('prizeDisplay').innerHTML = `
                <div class="win-animation">
                    üéâ CONGRATULATIONS! üéâ
                </div>
                <div class="prize-details">
                    <h3>${prize.name}</h3>
                    <p><strong>SKU:</strong> ${prize.sku}</p>
                    <p><strong>Value:</strong> ‚Çπ${prize.value}</p>
                    <p><strong>Prize Code:</strong> ${prize.prizeCode}</p>
                </div>
                <div class="stock-info">
                    ${stockInfo}
                </div>
                <p style="color: #00ff88; margin-top: 15px;">
                    üìß Check your email for redemption details!
                </p>
            `;
        }

        function displayError(error) {
            document.getElementById('prizeDisplay').innerHTML = `
                <p style="color: #ff6b6b;">‚ùå ${error}</p>
                <p style="color: #888; margin-top: 10px;">Please try again or contact support.</p>
            `;
        }

        // Initialize the game
        document.addEventListener('DOMContentLoaded', function() {
            initializeAutoDetection();
        });
    </script>
</body>
</html>
