<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PB DAYS Arcade - Auto-Detecting Slot Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0c1445 0%, #1e3c72 50%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .arcade-container {
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            border: 8px solid #444;
            border-radius: 25px;
            box-shadow: 
                0 0 50px rgba(0, 100, 255, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.1),
                0 30px 60px rgba(0, 0, 0, 0.8);
            padding: 40px 30px;
            position: relative;
            max-width: 500px;
            width: 90%;
            z-index: 10;
        }

        .machine-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.2rem;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px #00d4ff); }
            to { filter: drop-shadow(0 0 30px #00d4ff) drop-shadow(0 0 40px #00d4ff); }
        }

        .tagline {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .order-status {
            background: rgba(0, 50, 100, 0.8);
            border: 2px solid #0099cc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
            color: #00d4ff;
            font-size: 0.85rem;
        }

        .email-prompt {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #00d4ff;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            color: white;
            margin-bottom: 25px;
        }

        .email-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #333;
            border-radius: 8px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            margin: 10px 0;
        }

        .email-input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .email-input::placeholder {
            color: #666;
        }

        .lookup-button {
            background: linear-gradient(145deg, #00d4ff, #0099cc);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-family: 'Orbitron', monospace;
            color: white;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .slot-machine {
            background: linear-gradient(145deg, #1a1a1a, #000);
            border: 6px solid #333;
            border-radius: 20px;
            padding: 25px;
            position: relative;
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .machine-top {
            background: linear-gradient(145deg, #666, #333);
            height: 30px;
            border-radius: 15px 15px 0 0;
            margin: -25px -25px 15px -25px;
            border: 3px solid #888;
            position: relative;
            overflow: hidden;
        }

        .machine-top::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .slot-screen {
            background: #000;
            border: 4px solid #666;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.9);
        }

        .reels-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .reel {
            width: 100px;
            height: 120px;
            background: linear-gradient(145deg, #222, #111);
            border: 3px solid #444;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.7);
        }

        .reel-content {
            position: absolute;
            width: 100%;
            transition: transform 0.1s ease-out;
        }

        .symbol {
            width: 100px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            border-bottom: 1px solid #333;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
        }

        .control-panel {
            background: linear-gradient(145deg, #333, #222);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .spin-button {
            background: linear-gradient(145deg, #ff4757, #ff3742);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 16px rgba(255, 71, 87, 0.4),
                inset 0 2px 5px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            transform: perspective(1000px) rotateX(10deg);
        }

        .spin-button:hover {
            transform: perspective(1000px) rotateX(0deg) scale(1.05);
        }

        .spin-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .credits-display {
            background: #000;
            border: 2px solid #666;
            border-radius: 8px;
            padding: 10px 15px;
            color: #00d4ff;
            font-weight: bold;
            text-align: center;
            min-width: 120px;
        }

        .result-display {
            text-align: center;
            margin-top: 20px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .win-text {
            font-size: 1.4rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
            animation: winGlow 1.5s ease-in-out infinite;
        }

        @keyframes winGlow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .prize-code {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #000;
            padding: 8px 16px;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00d4ff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .arcade-container { padding: 30px 20px; }
            .logo { font-size: 1.8rem; }
            .reel { width: 80px; height: 100px; }
            .symbol { width: 80px; height: 33px; font-size: 1.4rem; }
            .spin-button { width: 70px; height: 70px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="particles" id="particles"></div>
    
    <div class="arcade-container">
        <div class="machine-header">
            <h1 class="logo">PB DAYS ARCADE</h1>
            <p class="tagline">Auto-Detecting Premium Rewards</p>
        </div>

        <!-- Email Prompt (shown if no auto-detection) -->
        <div class="email-prompt" id="emailPrompt">
            <h3>üé∞ Welcome to PB Days Arcade!</h3>
            <p>Enter your email to find your recent orders:</p>
            <input type="email" id="customerEmail" class="email-input" placeholder="Enter your email address">
            <button class="lookup-button" onclick="lookupCustomerOrders()">üîç Find My Orders</button>
        </div>

        <div class="order-status" id="orderStatus">
            <div class="loading"></div> Auto-detecting your recent orders...
        </div>

        <div class="slot-machine" id="slotMachine">
            <div class="machine-top"></div>
            
            <div class="slot-screen">
                <div class="reels-container">
                    <div class="reel" id="reel1">
                        <div class="reel-content" id="reelContent1"></div>
                    </div>
                    <div class="reel" id="reel2">
                        <div class="reel-content" id="reelContent2"></div>
                    </div>
                    <div class="reel" id="reel3">
                        <div class="reel-content" id="reelContent3"></div>
                    </div>
                </div>
            </div>

            <div class="control-panel">
                <div class="credits-display">
                    <div style="font-size: 0.7rem; color: #888;">ORDER</div>
                    <div id="orderDisplay">#----</div>
                </div>
                
                <button class="spin-button" id="spinButton" onclick="spin()" disabled>
                    SPIN
                </button>
                
                <div class="credits-display">
                    <div style="font-size: 0.7rem; color: #888;">STATUS</div>
                    <div id="statusDisplay">DETECTING</div>
                </div>
            </div>
        </div>

        <div class="result-display" id="resultDisplay"></div>
    </div>

    <script>
        // Professional slot machine symbols
        const symbols = [
            { name: 'DIAMOND', emoji: 'üíé', color: '#00ffff', prize: '50% OFF', rarity: 2, code: 'DIAMOND50' },
            { name: 'CROWN', emoji: 'üëë', color: '#ffd700', prize: '40% OFF', rarity: 3, code: 'CROWN40' },
            { name: 'STAR', emoji: '‚≠ê', color: '#ffff00', prize: '30% OFF', rarity: 5, code: 'STAR30' },
            { name: 'SEVEN', emoji: '7Ô∏è‚É£', color: '#ff0000', prize: '25% OFF', rarity: 8, code: 'LUCKY25' },
            { name: 'BAR', emoji: 'üî∏', color: '#ff6b6b', prize: '20% OFF', rarity: 12, code: 'BAR20' },
            { name: 'CHERRY', emoji: 'üçí', color: '#ff1744', prize: '15% OFF', rarity: 20, code: 'CHERRY15' },
            { name: 'BELL', emoji: 'üîî', color: '#ffc107', prize: '10% OFF', rarity: 25, code: 'BELL10' },
            { name: 'LEMON', emoji: 'üçã', color: '#ffeb3b', prize: 'FREE SHIPPING', rarity: 25, code: 'FREESHIP' }
        ];

        // User session data
        let userSession = {
            orderId: null,
            email: null,
            customerName: null,
            customerId: null,
            orderAmount: null,
            sessionId: null,
            startTime: null,
            hasPlayed: false,
            detectionMethod: null
        };

        let isSpinning = false;

        // Audio context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, type = 'sine', duration = 0.1, volume = 0.1) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        // ENHANCED MAGENTO AUTO-DETECTION SYSTEM
        async function initializeAutoDetection() {
            userSession.sessionId = 'AUTO_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            userSession.startTime = new Date().toISOString();
            
            console.log('üéØ Starting comprehensive Magento auto-detection...');
            
            // Try multiple detection methods in sequence
            const detected = await tryMultipleDetectionMethods();
            
            if (!detected) {
                console.log('‚ùå All detection methods failed, showing email prompt');
                showEmailPrompt();
            }
        }

        async function tryMultipleDetectionMethods() {
            console.log('üîç Trying multiple Magento detection methods...');
            
            // Method 1: URL parameters (highest priority)
            if (await tryURLParameterDetection()) return true;
            
            // Method 2: Magento customer model
            if (await tryCustomerModelDetection()) return true;
            
            // Method 3: Magento customer-data
            if (await tryCustomerDataDetection()) return true;
            
            // Method 4: localStorage
            if (await tryLocalStorageDetection()) return true;
            
            // Method 5: sessionStorage
            if (await trySessionStorageDetection()) return true;
            
            return false;
        }

        function tryURLParameterDetection() {
            return new Promise((resolve) => {
                const urlParams = new URLSearchParams(window.location.search);
                const email = urlParams.get('email') || urlParams.get('e');
                const name = urlParams.get('name') || urlParams.get('n');
                const auto = urlParams.get('auto');
                
                if (email && email.includes('@')) {
                    console.log('‚úÖ Customer detected via URL parameters:', email);
                    populateUserSession(email, name, 'url_parameters');
                    resolve(true);
                } else {
                    console.log('‚ùå No valid email in URL parameters');
                    resolve(false);
                }
            });
        }

        function tryCustomerModelDetection() {
            return new Promise((resolve) => {
                if (typeof require === 'undefined') {
                    console.log('‚ùå RequireJS not available for customer model');
                    resolve(false);
                    return;
                }
                
                try {
                    require(['Magento_Customer/js/model/customer'], function(customer) {
                        console.log('üîç Checking customer model...');
                        
                        setTimeout(() => {
                            if (customer && customer.isLoggedIn && customer.isLoggedIn()) {
                                const customerData = customer.customerData || (customer.getCustomerInfo && customer.getCustomerInfo());
                                const email = customerData?.email;
                                const name = customerData?.firstname;
                                
                                if (email) {
                                    console.log('‚úÖ Customer detected via customer model:', email);
                                    populateUserSession(email, name, 'customer_model');
                                    resolve(true);
                                    return;
                                }
                            }
                            
                            console.log('‚ùå Customer model method failed');
                            resolve(false);
                        }, 500);
                    });
                } catch (error) {
                    console.log('‚ùå Customer model error:', error);
                    resolve(false);
                }
            });
        }

        function tryCustomerDataDetection() {
            return new Promise((resolve) => {
                if (typeof require === 'undefined') {
                    console.log('‚ùå RequireJS not available for customer-data');
                    resolve(false);
                    return;
                }
                
                try {
                    require(['jquery', 'Magento_Customer/js/customer-data'], function($, customerData) {
                        let attempts = 0;
                        const maxAttempts = 15;
                        
                        function checkCustomerData() {
                            attempts++;
                            console.log(`üîç Customer-data attempt ${attempts}/${maxAttempts}`);
                            
                            // Force reload customer data
                            customerData.invalidate(['customer']);
                            customerData.reload(['customer']);
                            
                            setTimeout(() => {
                                const customer = customerData.get('customer')();
                                console.log('üìä Customer data received:', customer);
                                
                                if (customer && customer.email) {
                                    console.log('‚úÖ Customer detected via customer-data:', customer.email);
                                    populateUserSession(customer.email, customer.firstname, 'customer_data');
                                    resolve(true);
                                    return;
                                }
                                
                                if (attempts < maxAttempts) {
                                    setTimeout(checkCustomerData, 500);
                                } else {
                                    console.log('‚ùå Customer-data method failed after all attempts');
                                    resolve(false);
                                }
                            }, 300);
                        }
                        
                        checkCustomerData();
                    });
                } catch (error) {
                    console.log('‚ùå Customer-data error:', error);
                    resolve(false);
                }
            });
        }

        function tryLocalStorageDetection() {
            return new Promise((resolve) => {
                console.log('üîç Checking localStorage for customer data...');
                
                const possibleKeys = [
                    'mage-cache-storage',
                    'customer_email',
                    'pb_customer_email',
                    'magento_customer_data',
                    'customer-data'
                ];
                
                for (const key of possibleKeys) {
                    const stored = localStorage.getItem(key);
                    if (stored) {
                        try {
                            let email = null;
                            let name = null;
                            
                            if (key === 'mage-cache-storage') {
                                const parsed = JSON.parse(stored);
                                email = parsed.customer?.email;
                                name = parsed.customer?.firstname;
                            } else if (stored.includes('@')) {
                                email = stored;
                            } else {
                                const parsed = JSON.parse(stored);
                                email = parsed.email;
                                name = parsed.firstname || parsed.name;
                            }
                            
                            if (email && email.includes('@')) {
                                console.log('‚úÖ Customer detected via localStorage:', email);
                                populateUserSession(email, name, 'localStorage');
                                resolve(true);
                                return;
                            }
                        } catch (e) {
                            console.log('Error parsing localStorage key:', key, e);
                        }
                    }
                }
                
                console.log('‚ùå No customer data found in localStorage');
                resolve(false);
            });
        }

        function trySessionStorageDetection() {
            return new Promise((resolve) => {
                console.log('üîç Checking sessionStorage for customer data...');
                
                const possibleKeys = [
                    'customer_email',
                    'magento_customer',
                    'user_session'
                ];
                
                for (const key of possibleKeys) {
                    const stored = sessionStorage.getItem(key);
                    if (stored && stored.includes('@')) {
                        console.log('‚úÖ Customer detected via sessionStorage:', stored);
                        populateUserSession(stored, null, 'sessionStorage');
                        resolve(true);
                        return;
                    }
                }
                
                console.log('‚ùå No customer data found in sessionStorage');
                resolve(false);
            });
        }

        function populateUserSession(email, name, method) {
            userSession.email = email;
            userSession.customerName = name || 'Customer';
            userSession.detectionMethod = method;
            
            // Hide email prompt immediately
            document.getElementById('emailPrompt').classList.add('hidden');
            
            // Show detection success
            document.getElementById('orderStatus').innerHTML = 
                `üéâ Welcome back, ${userSession.customerName}!<br>
                 <div class="loading"></div> Looking up your recent orders...`;
            
            // Save for future visits
            localStorage.setItem('pb_customer_email', email);
            
            // Auto-lookup orders
            setTimeout(() => {
                lookupOrdersByEmail(email);
            }, 1000);
        }

        function showEmailPrompt() {
            document.getElementById('orderStatus').innerHTML = 
                'üîç Enter your email below to find your recent orders and start playing!';
            document.getElementById('emailPrompt').classList.remove('hidden');
        }

        async function lookupCustomerOrders() {
            const email = document.getElementById('customerEmail').value.trim();
            
            if (!email) {
                alert('Please enter your email address');
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return;
            }
            
            userSession.detectionMethod = 'manual_entry';
            await lookupOrdersByEmail(email);
        }

        async function lookupOrdersByEmail(email) {
            try {
                console.log('üîç Looking up orders for:', email);
                
                document.getElementById('orderStatus').innerHTML = 
                    `<div class="loading"></div> Looking up orders for ${email.substring(0,3)}***...`;
                
                const response = await fetch('/.netlify/functions/get-customer-order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: email,
                        sessionId: userSession.sessionId,
                        detectionMethod: userSession.detectionMethod
                    })
                });
                
                console.log('üìä Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üìã Response data:', data);
                
                if (data.success && data.order) {
                    userSession.orderId = data.order.entity_id;
                    userSession.email = email;
                    userSession.orderAmount = data.order.grand_total;
                    userSession.customerName = data.order.customer_firstname;
                    
                    localStorage.setItem('pb_customer_email', email);
                    
                    showOrderFound(data.order);
                    enableGame();
                    
                    return true;
                } else {
                    document.getElementById('orderStatus').innerHTML = 
                        `‚ùå No eligible orders found for ${email.substring(0,3)}*** in the last 7 days<br>
                         <small>Error: ${data.error || 'Unknown error'}</small>`;
                    return false;
                }
                
            } catch (error) {
                console.error('Order lookup failed:', error);
                document.getElementById('orderStatus').innerHTML = 
                    `‚ö†Ô∏è Unable to lookup orders: ${error.message}<br>
                     <small>Check browser console for details</small>`;
                return false;
            }
        }

        function showOrderFound(order) {
            const customerName = order.customer_firstname ? `, ${order.customer_firstname}` : '';
            
            // Fix date parsing
            let formattedDate = 'Recently';
            try {
                if (order.created_at) {
                    const date = new Date(order.created_at);
                    if (!isNaN(date.getTime())) {
                        formattedDate = date.toLocaleDateString('en-IN', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                    }
                }
            } catch (error) {
                console.log('Date parsing error:', error);
            }
            
            document.getElementById('orderStatus').innerHTML = 
                `‚úÖ Welcome back${customerName}!<br>
                 Order #${order.increment_id} - ‚Çπ${order.grand_total}<br>
                 <small>Placed on ${formattedDate}</small>`;
            
            document.getElementById('orderDisplay').textContent = `#${order.increment_id}`;
            document.getElementById('statusDisplay').textContent = 'READY';
            
            document.getElementById('emailPrompt').classList.add('hidden');
            
            playSound(800, 'sine', 0.3, 0.05);
        }

        function enableGame() {
            document.getElementById('spinButton').disabled = false;
            
            setTimeout(() => {
                if (!isSpinning && !userSession.hasPlayed) {
                    showAutoPlayNotification();
                }
            }, 2000);
        }

        function showAutoPlayNotification() {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, #00ff88, #00d4ff);
                color: #000;
                padding: 15px 20px;
                border-radius: 10px;
                font-weight: bold;
                z-index: 1000;
                animation: slideIn 0.5s ease;
                max-width: 300px;
                text-align: center;
            `;
            
            notification.innerHTML = `üé∞ Ready to spin! Click SPIN or wait 3 seconds for auto-play`;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            }, 4000);
            
            setTimeout(() => {
                if (!isSpinning && !userSession.hasPlayed) {
                    spin();
                }
            }, 3000);
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        function initializeReels() {
            for (let i = 1; i <= 3; i++) {
                const reelContent = document.getElementById(`reelContent${i}`);
                let symbolsHTML = '';
                
                for (let j = 0; j < 25; j++) {
                    const symbol = getWeightedRandomSymbol();
                    symbolsHTML += `<div class="symbol" style="color: ${symbol.color}">${symbol.emoji}</div>`;
                }
                
                reelContent.innerHTML = symbolsHTML;
            }
        }

        function getWeightedRandomSymbol() {
            const rand = Math.random() * 100;
            let cumulative = 0;
            
            for (const symbol of symbols) {
                cumulative += symbol.rarity;
                if (rand <= cumulative) {
                    return symbol;
                }
            }
            return symbols[symbols.length - 1];
        }

        async function spin() {
            if (isSpinning || !userSession.orderId) return;
            
            userSession.hasPlayed = true;
            isSpinning = true;
            
            const spinButton = document.getElementById('spinButton');
            spinButton.disabled = true;
            document.getElementById('statusDisplay').textContent = 'SPINNING';
            document.getElementById('resultDisplay').innerHTML = '';
            
            playSpinningSound();
            
            const spinDuration = 3000;
            const finalSymbols = [];
            
            for (let i = 1; i <= 3; i++) {
                const reel = document.getElementById(`reelContent${i}`);
                const finalSymbol = determineResult();
                finalSymbols.push(finalSymbol);
                
                const finalPosition = -(Math.floor(Math.random() * 15) + 8) * 40;
                
                let currentPosition = 0;
                const spinSpeed = 25;
                const stopTime = spinDuration + (i * 400);
                
                const spinInterval = setInterval(() => {
                    currentPosition -= spinSpeed;
                    reel.style.transform = `translateY(${currentPosition}px)`;
                }, 50);
                
                setTimeout(() => {
                    clearInterval(spinInterval);
                    reel.style.transform = `translateY(${finalPosition}px)`;
                    
                    if (i === 3) {
                        setTimeout(() => {
                            checkResult(finalSymbols);
                            isSpinning = false;
                            spinButton.disabled = false;
                            document.getElementById('statusDisplay').textContent = 'COMPLETE';
                        }, 500);
                    }
                }, stopTime);
            }
        }

        function determineResult() {
            const rand = Math.random() * 100;
            
            if (rand < 2) return symbols[0];      // Diamond - 2%
            if (rand < 5) return symbols[1];      // Crown - 3%
            if (rand < 10) return symbols[2];     // Star - 5%
            if (rand < 18) return symbols[3];     // Seven - 8%
            if (rand < 30) return symbols[4];     // Bar - 12%
            if (rand < 50) return symbols[5];     // Cherry - 20%
            if (rand < 75) return symbols[6];     // Bell - 25%
            return symbols[7];                    // Lemon - 25%
        }

        async function checkResult(finalSymbols) {
            const firstSymbol = finalSymbols[0];
            const isWin = Math.random() < 0.75; // 75% win rate
            
            if (isWin) {
                await displayWin(firstSymbol);
            } else {
                displayLoss();
            }
        }

        async function displayWin(symbol) {
            const resultDisplay = document.getElementById('resultDisplay');
            const prizeCode = `${symbol.code}${Math.random().toString(36).substr(2, 4).toUpperCase()}`;
            
            resultDisplay.innerHTML = `
                <div class="win-text">
                    üéâ CONGRATULATIONS${userSession.customerName ? ' ' + userSession.customerName.toUpperCase() : ''}! üéâ<br>
                    <span style="font-size: 2rem; margin: 10px 0; display: block;">${symbol.emoji}</span>
                    You won: ${symbol.prize}
                </div>
                <div class="prize-code">CODE: ${prizeCode}</div>
            `;
            
            playWinSound();
            createWinParticles();
            
            await saveWinResult({
                orderId: userSession.orderId,
                customerEmail: userSession.email,
                customerName: userSession.customerName,
                customerId: userSession.customerId,
                prize: symbol.prize,
                prizeCode,
                symbol: symbol.name,
                timestamp: new Date().toISOString(),
                sessionId: userSession.sessionId,
                orderAmount: userSession.orderAmount,
                detectionMethod: userSession.detectionMethod
            });
        }

        function displayLoss() {
            document.getElementById('resultDisplay').innerHTML = `
                <div style="color: #ff6b6b; font-size: 1.1rem;">
                    Try Again Tomorrow${userSession.customerName ? ' ' + userSession.customerName : ''}!<br>
                    <small style="color: #888;">Better luck next time!</small>
                </div>
            `;
            playSound(300, 'sawtooth', 0.5, 0.05);
        }

        function playSpinningSound() {
            let frequency = 200;
            const interval = setInterval(() => {
                playSound(frequency, 'square', 0.1, 0.03);
                frequency += 25;
                if (frequency > 400) frequency = 200;
            }, 100);
            
            setTimeout(() => clearInterval(interval), 3500);
        }

        function playWinSound() {
            const winMelody = [523, 659, 784, 1047, 1319];
            winMelody.forEach((note, index) => {
                setTimeout(() => {
                    playSound(note, 'sine', 0.4, 0.08);
                }, index * 200);
            });
        }

        function createWinParticles() {
            const particles = document.getElementById('particles');
            const colors = ['#ffd700', '#00ff88', '#00d4ff', '#ff6b6b'];
            
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: 8px;
                    height: 8px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    border-radius: 50%;
                    left: ${Math.random() * window.innerWidth}px;
                    top: ${window.innerHeight}px;
                    pointer-events: none;
                `;
                
                particles.appendChild(particle);
                
                particle.animate([
                    { transform: 'translateY(0px) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(-${window.innerHeight + 100}px) rotate(720deg)`, opacity: 0 }
                ], {
                    duration: 3000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                }).addEventListener('finish', () => particle.remove());
            }
        }

        async function saveWinResult(winData) {
            try {
                await fetch('/.netlify/functions/save-win', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(winData)
                });
            } catch (error) {
                console.error('Failed to save win:', error);
            }
        }

        // Initialize game
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            initializeReels();
            initializeAutoDetection();
        });

        // Enter key support for email input
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('customerEmail') === document.activeElement) {
                lookupCustomerOrders();
            }
        });
    </script>
</body>
