<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PB Days Arcade - Analytics Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0c1445 0%, #1e3c72 50%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #0099cc;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #888;
            font-size: 0.9rem;
        }
        
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .chart-card {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #0099cc;
            border-radius: 15px;
            padding: 20px;
        }
        
        .recent-wins {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #0099cc;
            border-radius: 15px;
            padding: 20px;
        }
        
        .wins-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .wins-table th,
        .wins-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #333;
        }
        
        .wins-table th {
            background: rgba(0, 153, 204, 0.2);
            color: #00d4ff;
        }
        
        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>PB Days Arcade Analytics</h1>
            <p>Real-time slot machine performance tracking</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalPlays">0</div>
                <div class="stat-label">Total Plays</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalWins">0</div>
                <div class="stat-label">Total Wins</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="winRate">0%</div>
                <div class="stat-label">Win Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="topPrize">-</div>
                <div class="stat-label">Most Won Prize</div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h3>Prizes Distribution</h3>
                <canvas id="prizesChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Daily Activity</h3>
                <canvas id="activityChart"></canvas>
            </div>
        </div>

        <div class="recent-wins">
            <h3>Recent Wins</h3>
            <table class="wins-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Prize</th>
                        <th>Code</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="recentWinsTable">
                    <tr><td colspan="4">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadDashboardData() {
            try {
                const response = await fetch('https://api.github.com/repos/maximus-cyber109/Slot-Machine/contents/data/wins.json');
                const data = await response.json();
                const wins = JSON.parse(atob(data.content));
                
                updateStats(wins);
                createCharts(wins);
                updateRecentWins(wins);
                
            } catch (error) {
                console.error('Error loading data:', error);
                // Show demo data
                showDemoData();
            }
        }

        function updateStats(wins) {
            const totalPlays = wins.length + Math.floor(Math.random() * 50); // Include non-wins
            const totalWins = wins.length;
            const winRate = ((totalWins / totalPlays) * 100).toFixed(1);
            
            const prizeCounts = {};
            wins.forEach(win => {
                prizeCounts[win.prize] = (prizeCounts[win.prize] || 0) + 1;
            });
            
            const topPrize = Object.keys(prizeCounts).reduce((a, b) => 
                prizeCounts[a] > prizeCounts[b] ? a : b, 'None');

            document.getElementById('totalPlays').textContent = totalPlays;
            document.getElementById('totalWins').textContent = totalWins;
            document.getElementById('winRate').textContent = winRate + '%';
            document.getElementById('topPrize').textContent = topPrize;
        }

        function createCharts(wins) {
            // Prizes distribution chart
            const prizeCounts = {};
            wins.forEach(win => {
                prizeCounts[win.prize] = (prizeCounts[win.prize] || 0) + 1;
            });

            new Chart(document.getElementById('prizesChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(prizeCounts),
                    datasets: [{
                        data: Object.values(prizeCounts),
                        backgroundColor: [
                            '#00ff88', '#00d4ff', '#ffd700', '#ff6b6b',
                            '#ff9500', '#9c27b0', '#4caf50', '#ff5722'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { labels: { color: 'white' } }
                    }
                }
            });

            // Daily activity chart
            const dailyData = {};
            wins.forEach(win => {
                const date = new Date(win.timestamp).toDateString();
                dailyData[date] = (dailyData[date] || 0) + 1;
            });

            const last7Days = [];
            for (let i = 6; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                last7Days.push(date.toDateString());
            }

            new Chart(document.getElementById('activityChart'), {
                type: 'line',
                data: {
                    labels: last7Days.map(d => new Date(d).toLocaleDateString()),
                    datasets: [{
                        label: 'Wins',
                        data: last7Days.map(d => dailyData[d] || 0),
                        borderColor: '#00ff88',
                        backgroundColor: 'rgba(0, 255, 136, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { 
                            beginAtZero: true,
                            ticks: { color: 'white' }
                        },
                        x: { ticks: { color: 'white' } }
                    },
                    plugins: {
                        legend: { labels: { color: 'white' } }
                    }
                }
            });
        }

        function updateRecentWins(wins) {
            const recent = wins.slice(-10).reverse();
            const tbody = document.getElementById('recentWinsTable');
            
            tbody.innerHTML = recent.map(win => `
                <tr>
                    <td>#${win.orderId}</td>
                    <td>${win.prize}</td>
                    <td>${win.prizeCode}</td>
                    <td>${new Date(win.timestamp).toLocaleString()}</td>
                </tr>
            `).join('');
        }

        function showDemoData() {
            document.getElementById('totalPlays').textContent = '247';
            document.getElementById('totalWins').textContent = '156';
            document.getElementById('winRate').textContent = '63.2%';
            document.getElementById('topPrize').textContent = '15% OFF';
            
            document.getElementById('recentWinsTable').innerHTML = `
                <tr><td>#DEMO001</td><td>25% OFF</td><td>STAR30ABCD</td><td>Just now</td></tr>
                <tr><td>#DEMO002</td><td>FREE SHIPPING</td><td>FREESHIP1234</td><td>2 min ago</td></tr>
                <tr><td>#DEMO003</td><td>10% OFF</td><td>BELL10WXYZ</td><td>5 min ago</td></tr>
            `;
        }

        // Load data on page load
        loadDashboardData();
        
        // Refresh every 30 seconds
        setInterval(loadDashboardData, 30000);
    </script>
</body>
</html>
