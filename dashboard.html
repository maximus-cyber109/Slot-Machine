<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PB Days Arcade - Analytics Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 20px;
            color: white;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0,0,0,0.1);
            border-radius: 15px;
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo {
            font-size: 2.5rem;
            color: #00d4ff;
            margin-bottom: 10px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 10px;
        }
        .stat-label {
            color: #ccc;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .recent-wins {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 25px;
        }
        .wins-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #00d4ff;
        }
        .win-item {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #00ff88;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <div class="logo">ðŸŽ° PB DAYS ARCADE</div>
            <p>Analytics Dashboard - Enhanced Auto-Detection</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalPlays">-</div>
                <div class="stat-label">Total Plays</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalWins">-</div>
                <div class="stat-label">Total Wins</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="winRate">-</div>
                <div class="stat-label">Win Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="autoDetectionRate">-</div>
                <div class="stat-label">Auto-Detection Rate</div>
            </div>
        </div>

        <div class="recent-wins">
            <div class="wins-title">Recent Winners</div>
            <div id="winsList" class="loading">Loading recent wins...</div>
        </div>
    </div>

    <script>
        async function loadDashboardData() {
            try {
                console.log('Loading dashboard data...');
                
                // This would connect to your GitHub data or analytics API
                // For now, showing demo data
                
                setTimeout(() => {
                    document.getElementById('totalPlays').textContent = '247';
                    document.getElementById('totalWins').textContent = '185';
                    document.getElementById('winRate').textContent = '75%';
                    document.getElementById('autoDetectionRate').textContent = '92%';
                    
                    const winsList = document.getElementById('winsList');
                    winsList.innerHTML = `
                        <div class="win-item">
                            <strong>ðŸŽ‰ Syed A.</strong> won <strong>25% OFF</strong><br>
                            <small>Auto-detected via customer-data â€¢ Order #PB000789</small>
                        </div>
                        <div class="win-item">
                            <strong>ðŸŽ‰ Customer</strong> won <strong>15% OFF</strong><br>
                            <small>Auto-detected via URL parameters â€¢ Order #PB000790</small>
                        </div>
                        <div class="win-item">
                            <strong>ðŸŽ‰ Customer</strong> won <strong>FREE SHIPPING</strong><br>
                            <small>Manual entry â€¢ Order #PB000791</small>
                        </div>
                    `;
                }, 1500);
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('winsList').innerHTML = 
                    '<div class="loading">Error loading data</div>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadDashboardData);
    </script>
</body>
</html>
